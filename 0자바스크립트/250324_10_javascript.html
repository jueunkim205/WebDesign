<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      position: relative;
    }

    div p {
      position: absolute;
      left: 0;
      top: 0;
      display: none;
    }

    div p.on {
      display: block;
    }

    .active {
     color: red;
    }
  </style>
  <script></script>
</head>

<body>
  <ul>
    <li>photo1</li>
    <li>photo2</li>
    <li>photo3</li>
    <li>photo4</li>
    <li>photo5</li>
  </ul>

  <div>
    <p><img src="../html/images/photo1.jpg" alt="photo"></p>
    <p><img src="../html/images/photo2.jpg" alt="photo"></p>
    <p><img src="../html/images/photo3.jpg" alt="photo"></p>
    <p><img src="../html/images/photo4.jpg" alt="photo"></p>
    <p><img src="../html/images/photo5.jpg" alt="photo"></p>
  </div>

  <script>


    function my() {
      document.querySelectorAll('p').forEach(function (value, key) {
        value.classList.remove('on');
      });

      document.querySelectorAll('ul li').forEach(function (value, key) {
        value.classList.remove('active');
      });
    }

    document.getElementsByTagName("p")[0].classList.add("on");
    document.querySelectorAll('ul li')[0].classList.add('active');

    document.querySelectorAll('ul li').forEach(function (value, key) {
      // value, key의 변수 이름은 변경가능 ex) v, k

      value.onclick = function () {
        my();
        value.classList.add('active');
        document.querySelectorAll('p')[key].classList.add('on');
    
      }
    })

  </script>
</body>


</html>
