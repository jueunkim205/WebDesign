<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIM JUEUN</title>
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .pImg {
      position: relative;
      display: inline-block;
    }

    .pImg:hover p:last-of-type img {
      animation: scrollImage 3s forwards ease-in-out;
    }

    @keyframes scrollImage {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-70%);
      }
    }

    .pImg p:first-of-type {
      width: 25rem;
      font-size: 0;
    }

    .pImg p>img {
      width: 100%;
      object-fit: cover;
    }

    .pImg p:last-of-type {
      position: absolute;
      top: 0rem;
      left: 1rem;
      width: 24rem;
      height: 14rem;
      border: 0rem solid cyan;
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="pImg">
    <p>
      <img src="./img/mac.png" alt="">
    </p>
    <p> <img src="./img/portfolio/p1/p1full_s.png" alt=""></p>
  </div>
</body>

</html>
