<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .section2 .pImg {
      position: relative;
      display: inline-block;
    }

    .section2 .pImg p:first-child {
      overflow: hidden;
    }

    .section2 .pImg:hover p:last-child img {
      animation: scrollImage 3s forwards ease-in-out;
    }

    /* 브라우저 이미지 */
    .section2 .pImg div p:last-child {
      position: absolute;
      top: 0;
      z-index: -1;
    }

    .section2 .pImg .monitor p:first-child {
      width: 25rem;
      font-size: 0;
    }

    .section2 .pImg .monitor p:last-child {
      left: 50%;
      transform: translateX(-50%);
      width: 24rem;
      height: 14rem;
      overflow: hidden;
    }

    .section2 .pImg .phone {
      position: absolute;
      top: 6rem;
      right: 0;
      width: 9rem;
      z-index: 50;
      overflow: hidden;
    }

    .section2 .pImg .phone p:last-child {
      width: 8rem;
      height: 18rem;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 1rem;
      overflow: hidden;
    }

    .section2 .pImg img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes scrollImage {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-70%);
      }
    }
  </style>
</head>

<body>
  <div class="pImg">
    <div class="monitor">
      <p>
        <img src="./img/mac.png" alt="">
      </p>
      <p><img src="./img/portfolio/p2/p2full_s.png" alt=""></p>
    </div>
    <div class="phone">
      <p>
        <img src="./img/iPhone.png" alt="">
      </p>
      <p><img src="./img/portfolio/p2/m2full.png" alt=""></p>
    </div>
  </div>
</body>

</html>
