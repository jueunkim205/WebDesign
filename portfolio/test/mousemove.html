<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Move Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .movable {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.05s ease-out;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div class="container" id="hover-area">
      <video class="movable" id="movable-item" autoplay muted loop playsinline>
        <source
          src="https://cimgcdn.ybtour.co.kr/company/videos/bg_intro.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <script>
      const area = document.getElementById("hover-area");
      const item = document.getElementById("movable-item");

      area.addEventListener("mousemove", function (e) {
        const rect = area.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const moveX = (mouseX - centerX) / 20;
        const moveY = (mouseY - centerY) / 20;

        item.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });

      area.addEventListener("mouseleave", function () {
        item.style.transform = `translate(0px, 0px)`;
      });
    </script>
  </body>
</html>
