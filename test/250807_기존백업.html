<script>
  (function ($) {
    // #swiper_popup 내부의 backdrop 또는 pop-close 버튼 클릭 감지
    $(document).on('click', '#swiper_popup .backdrop, #swiper_popup .pop-close', function () {
      var $modal = $('#swiper_popup');
      // 페이드 아웃 클래스 추가
      $modal.addClass('fade-out');
      // 0.3초 뒤 실제 숨기기 및 비디오 리셋
      setTimeout(function () {
        $modal
          .css('display', 'none')
          .removeClass('fade-out')
          .find('.video').attr('src', '');
      }, 300);
    });
  })(jQuery);
</script>





<script>
  (function ($) {
    $(document).ready(function () {
      var $modal = $('.modal-videou68671b897f216');
      var $popSlide = $modal.find('.pop-slide');
      var $modalContent = $modal.find('.modal-content');





      // 한 번도 초기화되지 않았다면
      if ($popSlide.length && !$popSlide.hasClass('slick-initialized')) {
        $popSlide
          // 슬릭 레이아웃 완성 시마다 scrollable 클래스 붙이기
          .on('init setPosition', function () {
            $modalContent.addClass('scrollable');
          })
          // 슬라이드 전환 후 비디오 자동 정지
          .on('afterChange', function () {
            $popSlide.find('.video').each(function () {
              this.contentWindow.postMessage(
                '{"event":"command","func":"stopVideo","args":""}',
                '*'
              );
            });
          })
          .slick({
            autoplay: true,
            autoplaySpeed: 6000,
            arrows: true,
            dots: true,
            customPaging: function (slider, i) {
              return '<button>' + $(slider.$slides[i]).attr('data-item') +
                '</button>';
            },
            responsive: [{
              breakpoint: 1024,
              settings: {
                autoplaySpeed: 6000
              }
            }],
            adaptiveHeight: true,
            prevArrow: '<button class="slick-prev" aria-label="Previous"><span class="arrow"></span></button>',
            nextArrow: '<button class="slick-next" aria-label="Next"><span class="arrow"></span></button>'
          });
      }
    });
  })(jQuery);
</script>
