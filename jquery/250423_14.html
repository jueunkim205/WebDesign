<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>transform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div.cubic {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 100px auto;
      perspective: 800px;
    }

    div.box {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: .5s;
    }

    div img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: .5;
    }

    div img:first-child {
      /* 뒤 */
      transform: translateZ(-200px);
    }

    div img:nth-child(2) {
      transform: rotateX(90deg) translateZ(200px);
    }

    div img:nth-child(3) {
      transform: rotateX(90deg) translateZ(-200px);
    }

    div img:nth-child(4) {
      transform: rotateY(90deg) translateZ(-200px);
    }

    div img:nth-child(5) {
      transform: rotateY(90deg) translateZ(200px);
    }

    div img:last-child {
      /* 앞 */
      transform: translateZ(200px);
      /* opacity: 0.5; */
    }
  </style>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $('#left').click(function () {
        $('.box').css('transform', 'rotate(-90deg)')
      })
    })
  </script>
</head>

<body>
  <div class="cubic">
    <div class="box">
      <img src="../html/images/cubic_css1.jpg" alt="cubic" />
      <img src="../html/images/cubic_css2.jpg" alt="cubic" />
      <img src="../html/images/cubic_css3.jpg" alt="cubic" />
      <img src="../html/images/cubic_css4.jpg" alt="cubic" />
      <img src="../html/images/cubic_css5.jpg" alt="cubic" />
      <img src="../html/images/cubic_css6.jpg" alt="cubic" />
    </div>
  </div>

  <button id="left">left</button>
  <button id="right">right</button>
  <button id="up">up</button>
  <button id="down">down</button>

</body>

</html>
