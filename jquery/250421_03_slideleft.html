<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    *{ margin : 0; padding : 0;}
    div {
      width: 300px;
      height: 300px;
    }

    p {
      width: 100%;
      height: 100%;
      background: #ccc;
      transition: 1s;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {

      $('a:first-of-type').mouseenter(function (e) {
        e.preventDefault();
        $('p').width(0);
      })

      $('a:nth-of-type(2)').mouseenter(function (e) {
        e.preventDefault();
        $('p').width('100%');
      })

      $('a:nth-of-type(3)').mouseenter(function (e) {
        e.preventDefault();
        $('p').slideToggle(1000, 'linear')
      })

    })
  </script>
</head>

<body>
  <div>
    <p>문단태그</p>
  </div>
  <a href="#">slide left</a><br>
  <a href="#">slide right</a><br>
  <a href="#">slide toggle</a><br>
  <script>
    let br = '<br>'

  </script>
</body>

</html>
