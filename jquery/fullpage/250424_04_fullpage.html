<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous scrolling - fullPage.js</title>

    <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="./js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                'navigation': true,
                'navigationPosition': 'right',
                sectionsColor: ['plum', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                menu: '#menu',
            });
        });
    </script>
    <style>
        #section3 .con {
            height: 300px;
            background: plum;
        }
    </style>
</head>

<body>
<!-- https://github.com/alvarotrigo/fullPage.js/tree/2.9.7 -->
    <div id="fullpage">
        <div class="section " id="section0">
            <h1>fullPage.js</h1>
            <p>Continuous Scrolling Enabled</p>
        </div>
        <div class="section " id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Around the world scrolling</h1>
                    <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
                </div>
            </div>
            <div class="slide " id="slide2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide" id="slide3">
                <h1>Slide 3</h1>
            </div>
        </div>

        <div class="section" id="section2">
            <div class="intro">
                <h1>section2</h1>
                <p>And it will animate down to the first section</p>
            </div>
        </div>

        <div class="section  fp-auto-height" id="section3">
            <!-- fp-auto-height  : 내가 원하는 높이대로 감 -->
            <div class="con">
                <h1>section3</h1>
            </div>
        </div>
    </div>

</body>

</html>
