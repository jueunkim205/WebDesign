<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery</title>
  <style>
    div {
      border: 1px solid #000;
      padding: 50px;
      margin: 20px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {

      $('.parent1')
        .focus(function () {
          $(this).css('backgroundColor', '#ccc')
        })
        .blur(function () {
          $(this).css('backgroundColor', '#fff')
        });

      $('.parent2 input')
        .focusin(function () {
          $(this).css('backgroundColor', 'plum')
          $(this).parent().css('backgroundColor', 'violet')
        })
        .focusout(function () {
          $(this).css('backgroundColor', '#fff')
          $(this).parent().css('backgroundColor', '#fff')
        });

      $('.parent1 input')
        .focus(function () {
          $(this).css('backgroundColor', '#ccc')
        })
        .blur(function () {
          $(this).css('backgroundColor', '#fff')
        })

        /*
      $('.parent3').focusin(function () {
        $(this).css('backgroundColor', '#ccc')
        $(this).children().first().css('backgroundColor', 'lightyellow')
      })
      */

      $('.parent3 input')
      .focusin(function () {
        $(this).css('backgroundColor', '#ccc')
        // $(this).parent().css('backgroundColor', '#ccc')
        $(this).closest('.parent3').css('backgroundColor', '#ccc')
      })
      $('.parent3')
      .focusout(function () {
        $(this).css('backgroundColor', '#fff')
        $(this).children().css('backgroundColor', '#fff')
      })


    })
  </script>
</head>

<body>
  <div class="parent1">
    <input type="text"><br><input type="text">
  </div>

  <div class="parent2">
    <input type="text"><br><input type="text">
  </div>

  <div class="parent3">
    <input type="text"><br><input type="text">
  </div>

</body>

</html>
