<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #canvas {
      width: 100%;
      height: 100vh;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>


  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const leafImage = new Image();
    leafImage.src = 'leaves.png'; // ÎÇòÎ≠áÏûé Ïù¥ÎØ∏ÏßÄ

    class Leaf {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = canvas.width + Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 30 + Math.random() * 30;
        this.speedX = 2 + Math.random() * 2;
        this.speedY = 0.5 - Math.random();
        this.angle = Math.random() * Math.PI * 2;
        this.spin = 0.02 + Math.random() * 0.05;
      }

      update() {
        this.x -= this.speedX;
        this.y += this.speedY;
        this.angle += this.spin;

        if (this.x < -this.size || this.y > canvas.height || this.y < -this.size) {
          this.reset();
          this.x = canvas.width;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.drawImage(leafImage, -this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
      }
    }

    const leaves = [];
    for (let i = 0; i < 15; i++) {
      leaves.push(new Leaf());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      leaves.forEach((leaf) => {
        leaf.update();
        leaf.draw();
      });
      requestAnimationFrame(animate);
    }

    // üçÉ ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÉàÎ°úÏö¥ ÎÇòÎ≠áÏûé Ï∂îÍ∞Ä!
    // canvas.addEventListener('click', () => {
    //   leaves.push(new Leaf());
    // });

    leafImage.onload = animate;
  </script>
</body>

</html>
