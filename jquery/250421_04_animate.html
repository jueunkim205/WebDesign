<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
    }

    p {
      width: 100%;
      height: 100%;
      background: #ccc;
      transition: 1s;
    }
  </style>

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script>
    $(function () {

      $('a:first-of-type').mouseenter(function (e) {
        e.preventDefault();
        $('p').animate({ width: '0', height: '0' }, 1000, 'linear', function () {
          alert('애니메이션 완료');
        })
      })

      $('a:nth-of-type(2)').click(function (e) {
        e.preventDefault();
        // jQuery ui가 있어야 됨
        $('p').animate({ width: '100%', height: '100%', backgroundColor: '#f00' }, 1000, 'linear')
      })

      $('a:nth-of-type(3)').click(function (e) {
        e.preventDefault();
        let wd = $('p').width();

        if (wd > 0) {
          $('p').animate({ width: '0', height: '0' }, 1000, 'linear')
        } else {
          $('p').animate({ width: '100%', height: '100%' }, 1000, 'linear')
        }
      })

    })
  </script>
</head>

<body>
  <div>
    <p>문단태그</p>
  </div>
  <a href="#">slide left</a><br>
  <a href="#">slide right</a><br>
  <a href="#">slide toggle</a><br>
  <script>
    let br = '<br>'

  </script>
</body>

</html>
