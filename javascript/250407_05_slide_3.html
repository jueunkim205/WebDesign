<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    #slide {
      position: relative;
      /* width: 1200px; */
      height: 300px;
      margin: 50px auto;
      /* overflow: hidden; */
    }

    #slide .slides {
      position: absolute;
      left: 0;
      display: flex;
      transition: .3s;
    }

    #slide .slides img {
      width: 1200px;
      height: 300px;
      object-fit: cover;
    }

    .btn li {
      cursor: pointer;
    }

    .page li.on {
      color: red;
    }
  </style>
</head>

<body>
  <div id="slide">
    <ul class="slides">
      <li><img src="../html/images/photo1.jpg" alt="photo1" />
        <p>photo1</p>
      </li>
      <li><img src="../html/images/photo2.jpg" alt="photo2" />
        <p>photo2</p>
      </li>
      <li><img src="../html/images/photo3.jpg" alt="photo3" />
        <p>photo3</p>
      </li>
      <li><img src="../html/images/photo4.jpg" alt="photo3" />
        <p>photo4</p>
      </li>
      <li><img src="../html/images/photo5.jpg" alt="photo3" />
        <p>photo5</p>
      </li>
      <li><img src="../html/images/photo6.jpg" alt="photo3" />
        <p>photo6</p>
      </li>
    </ul>
  </div>
  <div class="controller">
    <ul class="btn">
      <li id="prev">이전으로</li>
      <li id="next">다음으로</li>
    </ul>
    <ul class="page">
      <li>photo1</li>
      <li>photo2</li>
      <li>photo3</li>
      <li>photo4</li>
      <li>photo5</li>
      <li>photo6</li>
    </ul>
  </div>

  <script>
    let slide = document.querySelector("#slide");
    let slides = document.querySelector(".slides");
    let slideLi = document.querySelectorAll(".slides li");
    let page = document.querySelectorAll(".page li");
    let current = 0;
    let slidewidth = slide.offsetWidth;
    page[0].classList.add("on");
    let len = slideLi.length;
    console.log(len);

    function makeClone() {
      let clone_first = slideLi[0].cloneNode(true);
      slides.append(clone_first);
      let clone_last = slideLi[len - 1].cloneNode(true);
      slides.prepend(clone_last);
    }

    makeClone();
    slides.style.left = '-1200px';

    document.querySelector('#next').onclick = function () {
      if (current <= 5) {
        slides.style.left = -(current + 2) * 1200 + 'px';
        slides.style.transition = '.5s';
      }

      if (current == 5) {
        setTimeout(() => {
          slides.style.left = '-1200px';
          slides.style.transition = '0s';
        }, 500);
        current = -1;
      }
      current++;
    };

    document.querySelector('#prev').onclick = function () {
      console.log(current);
      if (current > 0) {
        slides.style.left = -current * 1200 + 'px';
        slides.style.transition = '.5s';
      }

      if (current == 0) {
        setTimeout(() => {
          slides.style.left = '-7200px';
          slides.style.transition = '0s';
        }, 500);
        current = 6;
      }
      current--;
    };


    page.forEach(function (v, k) {
      v.onclick = function () {
        slides.style.left = -(k + 1) * 1200 + 'px';
        slides.style.transition = '.5s';

        for (let i = 0; i < 6; i++) {
          page[i].classList.remove('on');
        }
        page[k].classList.add('on');
      }

    })


  </script>
</body>

</html>
