<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자시계</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 50px;
    }
  </style>
</head>

<body>

  <p id="time"></p>

  <script>

    function clock() {
      let br = '<br>';
      let x = new Date();

      let hours = x.getHours();
      let minute = x.getMinutes();
      let second = x.getSeconds();
      let milli = x.getMilliseconds();

      let time = hours.toString().padStart(2, '0') + ' : ' + minute.toString().padStart(2, '0') + ' : '
        + second.toString().padStart(2, '0') + ' : ' + milli;

      document.getElementById('time').innerText = time;
    }

    // 매초마다 함수 호출한다.
    // setInterval(function(){실행문}, 시간(초))

    /*  setInterval(() => {
        clock();
      }, 1);   */
    setInterval(clock, 1);
  </script>
</body>

</html>
