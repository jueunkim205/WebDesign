<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .list {
      display: flex;
      list-style: none;
      width: 75%;
      margin: 100px auto 0;
      gap: 10px;
    }

    .list li {
      flex: 1;
      cursor: pointer;
    }

    .list img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <ul class="list">
    <li>
      <img src="./images/olive/img_sustain_pc_1.jpg" alt="" />
    </li>
    <li>
      <img src="./images/olive/img_sustain_pc_2.jpg" alt="" />
    </li>
    <li>
      <img src="./images/olive/img_sustain_pc_3.jpg" alt="" />
    </li>
    <li>
      <img src="./images/olive/img_sustain_pc_4.jpg" alt="" />
    </li>
    <li>
      <img src="./images/olive/img_sustain_pc_5.jpg" alt="" />
    </li>
  </ul>
  <script>
    //  for (let i = 1; i <= 5; i++){
    //       v.querySelector('img').src = `./images/olive/img_sustain_pc_hover_${k+1}_${i}.jpg`
    //       console.log(v.querySelector('img').src)
    //     }


    document.querySelectorAll('.list li').forEach(function (v, k) {

      v.onmouseenter = function () {
        console.log(`k는 `, k + 1);

        document.querySelectorAll('.list li').forEach(function (v, l) {
          v.querySelector('img').src = `./images/olive/img_sustain_pc_hover_${k + 1}_${l + 1}.jpg`;
          console.log(`l은 `, l + 1);
        })
      }

      v.onmouseleave = function () {

        document.querySelectorAll('.list li').forEach(function (v, l) {
          v.querySelector('img').src = `./images/olive/img_sustain_pc_${l + 1}.jpg`;
        })
      }
    })
  </script>
</body>

</html>
