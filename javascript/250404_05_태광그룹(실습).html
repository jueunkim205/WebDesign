<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태광그룹 : 사람과 미래를 연결하는 빛</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      /* overflow: hidden; */
      font-family: 'NanumBarunGothic', sans-serif;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
    }



    nav {
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 108px;
      padding: 0 80px;
      box-sizing: border-box;
    }

    nav:hover {
      background: #fff;
    }

    nav:hover a {
      color: #000;
    }

    nav:hover .logo img {
      content: url(https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo.svg);
    }

    .logo {
      height: 44px;
    }


    ul {
      list-style: none;
      display: flex;
    }

    ul a {
      display: block;
      padding: 38px;
      font-size: 18px;
      color: #fff;
    }

    .btns {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .btns p a {
      font-family: "Poppins", sans-serif;
      padding: 5px 15px;
      border: 1px solid #ffffff30;
      border-radius: 20px;
      font-weight: 500;
    }

    .btns a {
      color: #fff;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: -1;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    section {
      height: 100vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="" class='logo'><img
          src="https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo_white.svg"
          alt=""></a>
      <ul>
        <li><a href="#">태광그룹</a></li>
        <li><a href="#">사업분야</a></li>
        <li><a href="#">지속가능경영</a></li>
        <li><a href="#">홍보센터</a></li>
        <li><a href="#">인재채용</a></li>
      </ul>
      <div class="btns">
        <p><a href="#">Business Groups</a></p>
        <span><a href="#">KR</a></span>
      </div>
    </nav>
  </header>

  <section class="section2">
    <div class="bg">
      <video autoplay muted loop>
        <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/FILE20250310181255pypNd.mp4" type="video/mp4">
      </video>
    </div>
  </section>
  <section class="section2">
    뭐야
  </section>

  <script>
    window.addEventListener('wheel', function (e) {
      let ht = document.documentElement.scrollTop;
      let delta = e.deltaY;

      console.log(delta);

      if (delta > 0 && ht > 0) {
        // document.querySelector('nav').style.transform = 'translateY(-108px)'
        document.querySelector('nav').style.top =0;
      } else if (delta < 0 && ht > 0) {
        // document.querySelector('nav').style.transform = 'translateY(108px)'
        document.querySelector('nav').style.top = 108
        console.log('up');
      }
    })
  </script>
</body>

</html>
