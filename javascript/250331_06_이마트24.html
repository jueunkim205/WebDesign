<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이마트24</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .history {
      width: 1130px;
      margin: 50px auto;
    }

    .list>li {
      display: flex;
      justify-content: space-between;
      padding: 80px 0;
      border-bottom: 1px solid #231f20;
      cursor: pointer;
      overflow: hidden;
    }

    .list>li>p.on {
      filter: invert(72%) sepia(34%) saturate(1032%) hue-rotate(351deg) brightness(101%) contrast(102%);
    }

    .list>li img {
      width: 137px;
    }

    .list>li .contents {
      display: flex;
    }

    .list>li .contents .detail {
      width: 550px;
      overflow: hidden;
    }

    .list>li .contents .detail li {
      display: flex;
    }

    .list>li .contents .detail li p:first-child {
      width: 100px;
      text-align: center;
    }

    .list>li .contents .detail li p span {
      text-indent: 10px;
      display: inline-block;
      color: #626364;
    }

    .list>li .contents .arrow {
      position: relative;
      width: 17px;
      height: 17px;
    }

    .list>li .contents .arrow::before,
    .list>li .contents .arrow::after {
      content: "";
      position: absolute;
      top: 0;
      width: 3px;
      height: 17px;
      background: #231f20;
    }

    .list>li .contents .arrow::before {
      transform: rotate(-45deg);
    }

    .list>li .contents .arrow.on::before {
      height: 30px;
      transform: rotate(90deg);
    }

    .list>li .contents .arrow::after {
      transform: translateX(10px) rotate(45deg);
    }

    .list>li .contents .arrow.on::after {
      opacity: 0;
    }
  </style>
</head>

<body>


  <script>
    document.querySelectorAll('.contents').forEach(function (v, k) {
      v.querySelector('.detail').style.display = 'none';
    })

    document.querySelectorAll('.list li').forEach(function (v, k) {
      v.onclick = function () {
        let bool = this.querySelector('.detail').style.display;

        if(bool == 'none'){
          this.querySelector('p').classList.add('on')
          this.querySelector('.arrow').classList.add('on')
          this.querySelector('.detail').style.display = 'block';
        } else{
          this.querySelector('p').classList.remove('on')
          this.querySelector('.arrow').classList.remove('on')
          this.querySelector('.detail').style.display = 'none';
        }
      }
    })

  </script>
</body>

</html>
