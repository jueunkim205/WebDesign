<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(.5);
    }

    .txt {
      width: 100%;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: #fff;
    }

    .txt .txtChange {
      width: 100%;
    }

    .txt h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      letter-spacing: -1px;
      opacity: 0;
    }
    .txt h1.on {
      opacity: 1;
    }
    .txt p {
      margin-top: 150px;
    }


  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_1.jpg"
          alt="photo"></div>
      <div class="swiper-slide"><img src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_2.jpg"
          alt="photo"></div>
      <div class="swiper-slide"><img src="https://www.yuhancare.com/data/yuhancare/inc/img_new/main/visual_3.jpg"
          alt="photo"></div>
    </div>
    <div class="txt">
      <div class="txtChange">
        <h1>세상에 없던 원료</h1>
        <h1>세상을 위한 제품</h1>
        <h1>세상을 바꾸는 기술</h1>
      </div>
      <p>천연물의 가치를 발견해 건강한 세상을 만들어 갑니다.</p>
    </div>

    <div id="controls">
      <div id="arrow">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    txt[0].classList.add('on')

    let txt = document.querySelectorAll('.txt h1');

    function myfuc() {
      txt.forEach(function (v, k) {
        v.classList.remove('on')
        console.log(v);
      })
    }


    var swiper = new Swiper(".mySwiper", {
      speed: 2000,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      on: {
        slideChange: function () {
          myfuc();
          txt[this.realIndex].classList.add('on');
        }
      },
    });
  </script>
</body>

</html>
