<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lush</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .lush {
      display: flex;
      width: 100%;
      height: 720px;
      background-color: #fafafa;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      justify-content: center;
      align-items: center;
    }

    .lush ul {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 94px 177px;
    }

    .lush ul li a {
      display: block;
      width: 180px;
      height: 180px;
      cursor: pointer;
      border-radius: 50%;
      background-color: #222;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="lush">
    <ul>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>

  <script>



    // 마우스 올리지않은 나머지 애들
    function lush() {
      document.querySelectorAll('.lush ul li').forEach(function (v, k) {
        v.querySelector('a').style.backgroundColor = 'transparent';
      })
    }

    document.querySelectorAll('.lush ul li').forEach(function (v, k) {
      // 이미지 주소 변수에 넣어놓기
      let iconUrl = `url(https://weare.lush.co.kr/images/ico_main_value01.svg`;
      let bgUrl = `url(https://weare.lush.co.kr/images/main_value01.jpg)`;
      let rIconUrl = iconUrl.slice(-5, -4);
      let rBgUrl = bgUrl.slice(-6, -5);
      // console.log(rIconUrl)
      // console.log(rBgUrl)

      v.querySelector('a').style.backgroundImage =
      iconUrl.replace(rIconUrl, k + 1);
      // `url(https://weare.lush.co.kr/images/ico_main_value0${k + 1}.svg)`;


      // 마우스 올릴때
      v.onmouseenter = function () {
        lush();
        this.querySelector('a').style.backgroundColor = '#222';
        document.querySelector('.lush').style.backgroundImage =
        bgUrl.replace(rBgUrl, k+1);
      }

      // 마우스 내릴때
      v.onmouseleave = function () {
        document.querySelectorAll('.lush ul li').forEach(function (v, k) {
          v.querySelector('a').style.backgroundColor = '#222'
        })
      }
    })

    document.querySelector('.lush').onmouseleave = function () {
      this.style.backgroundImage = 'none';
      this.style.backgroundColor = '#fafafa'
    }


  </script>
</body>

</html>
