<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성중공업</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .wrap {
      background: url(https://www.samsungshi.com/images/sub/sVisual_01.jpg) center/cover no-repeat;
      width: 100vw;
      height: 100vh;
      position: relative;
      font-family: Pretendard, sans-serif;
    }

    .con {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    ul {
      display: flex;
      width: 800px;
      gap: 20px;
    }

    ul li {
      flex: 1;
      display: flex;
      border-bottom: 3px solid rgba(255, 255, 255, 0.3);
    }

    ul li a {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: 15px;
      padding: 20px 0;
      position: relative;
    }

    ul li h2 {
      font-weight: 400;
      letter-spacing: -1px;
      transition: .5s;
    }

    ul li.on a {
      color: #fff;
    }

    ul li.on h2 {
      transform: translateX(-30px);
    }

    ul li p {
      position: absolute;
      right: 0;
      opacity: 0;
      width: 0;
      overflow: hidden;
      transform: rotate(0);
      transition: .5s;
    }

    ul li.on p {
      opacity: 1;
      width: auto;
      transform: rotate(180deg);
      transition: .5s;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="con">
      <h1>제품 | 기술</h1>
      <ul>
        <li><a href="#">
            <h2>제품 | 서비스</h2>
            <p><img src="https://www.samsungshi.com/images/sub/sVIsual_icon.png" alt="arrow"></p>
          </a></li>
        <li><a href="#">
            <h2>그린 솔루션</h2>
            <p><img src="https://www.samsungshi.com/images/sub/sVIsual_icon.png" alt="arrow"></p>
          </a></li>
        <li><a href="#">
            <h2>디지털 솔루션</h2>
            <p><img src="https://www.samsungshi.com/images/sub/sVIsual_icon.png" alt="arrow"></p>
          </a></li>
        <li><a href="#">
            <h2>스마트야드 솔루션</h2>
            <p><img src="https://www.samsungshi.com/images/sub/sVIsual_icon.png" alt="arrow"></p>
          </a></li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('ul li').forEach(function (v, k) {
  
      v.onmouseenter = function () {
        this.classList.add('on');
        console.log('mouseenter');
      }
      v.onmouseleave = function () {
        this.classList.remove('on');
        console.log('mouseleave');
      }
    })
  </script>
</body>

</html>
