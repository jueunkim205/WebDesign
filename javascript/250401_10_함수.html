<p></p>

<body>


  <script>
    let br = '<br>'
    document.write(add(4, 5), br);
    document.write(myAdd(100), br);

    // 선언식
    function add(a, b) {
      return a + b;
    }

    function myAdd(a) {
      return a + 100;
    }

    // 표현식
    const x = function(){
      return 10+10;
    }
    document.write(x() ,br)
    document.write(x ,br)
  </script>
