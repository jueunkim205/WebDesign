<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <style>

  </style>
</head>

<body>


  <script>
    let br = '<br>'
    const car = { name: '벤츠', price: 200, color: 'white' }
    const cars = ["Benz", "Volvo", "BMW", 100, 200, 300, true, false];
    document.write(typeof car, br);
    document.write(typeof cars, br);
    // const car2 = [];
    const car2 = new Array();
    car2[0] = 'aaa'
    car2[1] = 'bbb'
    car2[2] = 'ccc'

    const car3 = new Array('aaa', 'bbb', 'ccc');
    document.write(
      // 객체가 객체 유형의 인스턴스인 경우 true를 반환, 먼소리지
      (cars instanceof Array) + br + (car instanceof Array) + br
    );

    const fruits = ["Banana", "Orange", "Apple", 'Blueberries', 'Cherry'];
    document.write(`fruits : ${fruits}<br>`);

    document.write(typeof fruits + br);
    document.write(fruits.toString() + br);

    // join : 모든 배열 요소를 문자열로 조인합니다.
    document.write(fruits.join(' * '), br)

    // pop : 배열에서 마지막 요소를 제거합니다
    fruits.pop();
    document.write(fruits + br);

    // push : 배열에 새 요소를 추가합니다. 
    fruits.push('avocade');
    document.write(`${fruits}`, br);

    // shift : 배열의 첫 번째 요소를 제거하고 다른 요소를 왼쪽으로 "이동"합니다.
    fruits.shift();
    fruits.shift();
    document.write(`shift : ${fruits}<br>`);
    fruits.push('kiwi');
    document.write(`push : ${fruits}<br>`);
    document.write(`length : ${fruits.length}<br>`);

    // concat : 병합 (연결)하여 새 배열을 만듭니다.
    const myGirls = ["Cecilie", "Lone"];
    const myBoys = ["Emil", "Tobias", "Linus"]
    const myChildren = myBoys.concat(myBoys)
    document.write(`concat : ${myChildren}<br>`);

    // splice : 배열에 새 항목을 추가하는데 사용할 수 있습니다.
    // 추가위치, 나머지 제거할 개수
    fruits.splice(0, 2, 'lemon', 'graph')
    document.write(`splice : ${fruits}<br>`);

    document.write(`fruits : ${fruits}<br>`);
    // slice : 배열의 일부를 새 배열로 분할합니다. 
    // 종료 인덱스가 가리키는 값은 포함하지 않는다
    document.write(`slice : ${fruits.slice(1, 2)}<br>`);

// sort : 배열을 알파벳순으로 정렬합니다.
document.write(`sort : ${fruits.sort()}<br>`);


  </script>
</body>

</html>
