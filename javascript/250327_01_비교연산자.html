<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
  <style></style>
</head>
<body>
  

  <script>
    let br = '<br>';
    let a = 10;
    let b = 20;
    let c = '10';

    // 단순히 값만 비교 '=='
    // 타입까지 비교 '==='
    document.write('a == c : ' , a == c, br);
    document.write('a === c : ' , a === c, br);
    document.write('a != c : ' , a != c, br);
    document.write('a !== c : ' , a != c, br);
    document.write('a > b : ' , a > b, br);
    document.write('a >= b : ' , a >= b, br);
    document.write('a <= b : ' , a <= b, br);

    // 삼항연산자
    // 조건 ? 참인 값 출력 : 거짓인 값 출력
    document.write(a > b ? 'a는 b보다 크다' :  'a는 b보다 작다');

    
  </script>
</body>
</html>
