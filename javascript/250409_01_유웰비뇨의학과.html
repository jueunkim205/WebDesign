<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      left: 100px;
      top: 90%;
      z-index: 10;
      width: 300px;
      height: 50px;
      display: flex;
      /* gap: 20px; */
      /* align-items: center; */
    }

    .autoplay-progress {
      /* position: absolute;
      right: 16px;
      bottom: 16px; */
      z-index: 10;
      width: 220px;
      height: 48px;
      /* display: flex;
      align-items: center;
      justify-content: center; */
      font-weight: bold;
      color: var(--swiper-theme-color);
    }

    .autoplay-progress svg {
      --progress: 0;
      /* position: absolute;
      left: 0;
      top: 0px; */
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 4px;
      /* stroke: var(--swiper-theme-color); */
      /* stroke: #000; */
      fill: none;
      stroke-dashoffset: calc(200px * (1 - var(--progress)));
      stroke-dasharray: 200;
      /* transform: rotate(-90deg); */
    }

    .autoplay-progress svg line{
      position : absolute;
      left: 0;
      top: 0;
    }

    .autoplay-progress svg line.back{
      stroke-dasharray: 0;
      opacity: .2;
    }

  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
    </div>

    <div class="controls">
      <div class="start"></div>
      <div class="autoplay-progress">
        <svg viewBox="0 0 250 48">
          <!-- <circle cx="24" cy="24" r="20"></circle> -->
          <line x1='10' y1='10' x2='210' y2='10' class="back"/>
          <line x1='10' y1='10' x2='210' y2='10' class="up"/>
        </svg>
        <!-- <span></span> -->
      </div>
      <div class="end"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const progressCircle = document.querySelector(".autoplay-progress svg");
    const progressContent = document.querySelector(".autoplay-progress span");
    let lineStart = document.querySelector('.start');
    lineStart.innerHTML = '01';
    document.querySelector('.end').innerHTML = '0' + document.querySelectorAll('.swiper-slide').length;

    var swiper = new Swiper(".mySwiper", {
      effect:'fade',
      autoplay: {
        delay: 6000,
        disableOnInteraction: false
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
          lineStart.innerHTML = `0${this.realIndex + 1}`;

          if(this.realIndex == 0 || this.realIndex == 3){
            progressCircle.style.stroke = 'red';
          } else{
            progressCircle.style.stroke = '#000';
          }
        }
      }
    });
  </script>
</body>

</html>
