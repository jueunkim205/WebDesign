      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #2E2E2E;
    }

    .wrap {
      padding: 100px 0;
      text-align: center;
      font-family: 'NanumGothic', sans-serif;
    }

    .wrap h1 {
      color: #2E2E2E;
      font-size: 44px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .wrap h2 {
      font-size: 18px;
      font-weight: 400;
      color: #777
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }

    .menu li a {
      display: block;
      font-weight: 300;
      padding: 10px 15px;
      box-sizing: border-box;
    }
 
    .menu li a:hover,
    .menu li a.on {
      color: #71B200;
      font-weight: bold;
      border-bottom: 3px solid #71B200;
    }

    .con {
      position: relative;
      margin: 0 auto;
      width: 1280px;
    }

    .con li {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      display: flex;
      gap: 45px;
      flex-wrap: wrap;
    }

    .con li:first-child {
      z-index: 1;
    }

    .con li p {
      width: calc((100% - 180px) / 5);
    }

    .con li p img {
      width: 100%;
      height: 100%;
      vertical-align: middle;
      border: 1px solid #ddd;
    }
  </style>
</head>

  <script>

    // 첫째메뉴 클래스 넣기
    document.querySelectorAll('.menu li')[0].querySelector('a').classList.add('on');

    // 클래스 삭제
    function my() {
      document.querySelectorAll('.menu li').forEach(function (v, k) {
        v.querySelector('a').classList.remove('on');
      })

      document.querySelectorAll('.con li').forEach(function (v, k) {
        v.style.opacity = 0;
      })
    }

    // 메뉴 클릭시
    document.querySelectorAll('.menu li').forEach(function (v, k) {
      v.onclick = function (e) {
        e.preventDefault();
        my();
        v.querySelector('a').classList.add('on');
        document.querySelectorAll('.con li')[k].style.opacity = 1;
      }
    })


// 하단의 내용이 보여짐
