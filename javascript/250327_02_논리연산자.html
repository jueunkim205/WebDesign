<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
  <style></style>
</head>
<body>
  

  <script>
    let br = '<br>';
    let a = 10;
    let b = 20;
    let c = '10';

    // 논리곱(둘 다 참일경우 true)
    document.write(a > b && a == c, br)
    // 논리합(둘 중 하나 참이면 true)
    document.write(a > b || a == c, br)
    // !논리부정
    document.write(!(a > b) || a == c, br)
    
  </script>
</body>
</html>
