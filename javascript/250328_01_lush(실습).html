<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lush</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .lush {
      display: flex;
      width: 100%;
      height: 720px;
      background-color: #fafafa;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      justify-content: center;
      align-items: center;
    }

    .lush ul {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 94px 177px;
    }

    .lush ul li a {
      display: block;
      width: 180px;
      height: 180px;
      cursor: pointer;
      border-radius: 50%;
      background-color: #222;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="lush">
    <ul>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>

  <script>
    function bgnone() {
      document.querySelectorAll('ul li').forEach(function (v, k) {
        v.querySelector('a').style.backgroundColor = 'transparent';
      })
    }

    function bg222() {
      document.querySelectorAll('ul li').forEach(function (v, k) {
        v.querySelector('a').style.backgroundColor = '#222';
      })
    }


    document.querySelectorAll('ul li').forEach(function (v, k) {
      // a안에 이미지 넣기
      v.querySelector('a').style.backgroundImage = `url(https://weare.lush.co.kr/images/ico_main_value0${k + 1}.svg)`;


      // 마우스 올리면
      v.querySelector('a').addEventListener('mouseover', function () {
        bgnone();
        v.querySelector('a').style.backgroundColor = '#222';

        document.querySelector('.lush').style.backgroundColor = '#000';
        document.querySelector('.lush').style.backgroundImage =
          `url(https://weare.lush.co.kr/images/main_value0${k + 1}.jpg)`;
      })

      // 마우스 내리면
      v.querySelector('a').addEventListener('mouseleave', function () {
        bg222();
      })
    })

    // div에서 마우스 나가면
    document.querySelector('.lush').addEventListener('mouseleave', function () {
      this.style.backgroundImage = 'none';
      this.style.backgroundColor = '#fafafa';
    })

    // https://weare.lush.co.kr/


  </script>
</body>

</html>
