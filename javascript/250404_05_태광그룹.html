<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    header {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 120px;
      transition: 0.5s;
      z-index: 10;
    }

    header.on {
      top: -120px;
    }

    header:hover{
      background: #fff;
    }


    header.bg {
      background: #fff;
    }

    header .inner {
      width: 80%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .inner img.on {
      display: none;
    }

    header nav ul {
      display: flex;
    }

    header nav ul li a {
      color: #fff;
      font-size: 20px;
    }

    header .right ul {
      display: flex;
    }

    header .right ul li a {
      color: #fff;
      font-size: 20px;
    }

    section {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    section.on {
      position: fixed;
      width: 100%;
      top: 0;
    }

    section.active {
      position: relative;
      top: 100vh;
    }
  </style>
</head>

<body>
  <header>
    <div class="inner">
      <div class="logo">
        <img src="https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo.svg"
          alt="" />
        <img src="https://www.taekwanggroup.co.kr/resources/front/assets/img/ex/header-d0329d3d/header_logo_white.svg"
          alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="#">태광그룹</a></li>
          <li><a href="#">사업분야</a></li>
          <li><a href="#">지속가능경영</a></li>
          <li><a href="#">홍보센터</a></li>
          <li><a href="#">인재채용</a></li>
        </ul>
      </nav>
      <div class="right">
        <ul>
          <li><a href="#">Business Groups</a></li>
          <li><a href="#">KR</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <video muted autoplay loop>
      <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE_MO/FILE20250310181302F9q8l.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <video muted autoplay loop>
      <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_2.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <video muted autoplay loop>
      <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_3.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <video muted autoplay loop>
      <source src="https://www.taekwanggroup.co.kr/UPLOAD/MAIN_MOVIE/main_visual_4.mp4" type="video/mp4" />
    </video>
  </section>

  <section>
    <img src="https://www.taekwanggroup.co.kr/resources/front/assets/img/taekwang/020820943_1.jpg" alt="" />
  </section>



  <script>
    let sec = document.querySelectorAll('section');

    // offsetTop 지정이 되어있는 컨텐츠의 높이값
    let sec1Top = sec[0].offsetTop;
    let sec2Top = sec[1].offsetTop;
    let sec3Top = sec[2].offsetTop;
    let sec4Top = sec[3].offsetTop;
    let sec5Top = sec[4].offsetTop;

    function myremove() {
      sec.forEach(function (v, k) {
        v.classList.remove("on", "active");
      })
    }

    window.addEventListener('wheel', function (e) {

      let ht = document.documentElement.scrollTop;
      let delta = e.deltaY;
      let logo = document.querySelectorAll('.logo img')

      if (delta > 0) {
        document.querySelector("header").classList.add("on");
        document.querySelector("header").classList.remove("bg");
      } else if (delta < 0 && ht < sec5Top) {
        document.querySelector("header").classList.remove("on");
        document.querySelector("header").classList.remove("bg");
        logo[0].classList.add('on')
        logo[1].classList.remove('on')
      } else if (delta < 0 && ht > sec5Top) {
        document.querySelector("header").classList.remove("on");
        document.querySelector("header").classList.add("bg");
        logo[0].classList.remove('on')
        logo[1].classList.add('on')
      }


      console.log(ht);

      if (ht < sec2Top) {
        myremove();
        sec[0].classList.add('on');
        sec[1].classList.add('active');
      } else if (ht < sec3Top) {
        myremove();
        sec[0].classList.add('on');
        sec[1].classList.add('active');
      } else if (ht < sec4Top) {
        myremove();
        sec[0].classList.add('on');
        sec[1].classList.add('active');
      } else {
        myremove();
      }
    })
    document.querySelectorAll('.logo img')[1].classList.add('on')
    document.querySelector('header').addEventListener('mouseenter', function(){
      document.querySelectorAll('.logo img')[0].classList.remove('on')
      document.querySelectorAll('.logo img')[1].classList.add('on')
    })
    document.querySelector('header').addEventListener('mouseleave', function(){
      document.querySelectorAll('.logo img')[0].classList.add('on')
      document.querySelectorAll('.logo img')[1].classList.remove('on')
    })


  </script>
</body>

</html>
