<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Example</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
    }

    .scroll {
      position: fixed;
      right: 100px;
      bottom: 0;
      height: 180px;
      display: flex;
      align-items: center;
    }

    .scroll>div {
      width: 1px;
    }

    div p {
      width: 100%;
      height: 100%;
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- https://www.jakomosofa.com/ -->
  <div class="scroll">
    <p>Scroll</p>

    <div>
      <p></p>
    </div>

  </div>
  <script>
    gsap.from('.scroll>div p', { scaleY: 0, duration: 3, transformOrigin: 'left top', repeat: -1 })
  </script>
</body>

</html>
