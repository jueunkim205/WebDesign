<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한솔PNS</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_outward"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      input {
        display: none;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      .wrap {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 100%;
        height: 700px;
        background: url(https://www.doosanrobotics.com/images/sub/sub-bg13.jpg)
          center/cover no-repeat;
        font-family: Pretendard, serif;
        padding: 50px;
        box-sizing: border-box;
      }

      .wrap h1 {
        position: absolute;
        font-size: 72px;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-weight: 600;
      }

      .con {
        position: relative;
        display: flex;
      }

      .menulist {
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        background: rgb(16 16 16 / 50%);
        backdrop-filter: blur(30px);
      }

      .menulist a {
        padding: 20px;
        color: #fff;
        font-weight: 500;
      }

      .con .menulist label {
        position: relative;
        text-align: center;
        padding: 20px 0;
        color: #fff;
        width: 220px;
        cursor: pointer;
      }

      .con .menulist label::after {
        position: absolute;
        content: "";
        background: url(./images/arrow-down-light.svg) center/cover no-repeat;
        width: 8px;
        height: 5px;
        top: 50%;
        right: 21%;
        transform: translate(-50%, -50%);
      }

      #menu1:checked ~ .wrap .con ul:first-of-type,
      #menu2:checked ~ .wrap .con ul:last-of-type {
        height: 150px;
      }

      .con ul {
        position: absolute;
        top: 60px;
        list-style: none;
        width: 220px;
        background: #fff;
        transition: 0.5s;
        height: 0px;
        overflow: hidden;
        box-sizing: border-box;
        z-index: 1;
      }

      .con ul:first-of-type {
        left: 61px;
      }

      .con ul:last-of-type {
        right: 0;
      }

      .con ul li {
        display: flex;
        width: 100%;
        height: calc(150px / 4);
      }

      .con ul li a {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        text-decoration: none;
      }

      .con ul li a:hover {
        color: #097cd3;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="menu" id="menu1" />
    <input type="radio" name="menu" id="menu2" />

    <div class="wrap">
      <h1>두산 로봇 교육</h1>
      <div class="con">
        <div class="menulist">
          <a href="#"
            ><img
              src="https://www.doosanrobotics.com/images/icon-home.svg"
              alt="home"
          /></a>
          <label for="menu1">교육 & 서비스</label>
          <label for="menu2">두산 로봇 교육</label>
        </div>
        <ul>
          <li><a href="#">제품 & 솔루션</a></li>
          <li><a href="#">교육 & 서비스</a></li>
          <li><a href="#">투자정보</a></li>
          <li><a href="#">회사소개</a></li>
        </ul>
        <ul>
          <li><a href="#">두산 로봇 교육</a></li>
          <li><a href="#">다운로드 센터</a></li>
          <li><a href="#">A/S 신청</a></li>
          <li>
            <a href="#"
              >파트너 서비스<span class="material-symbols-outlined">
                arrow_outward
              </span></a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
