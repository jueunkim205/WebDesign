<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
        width: 500px;
      }

      td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      .bg {
        text-align: center;
        background-color: #eee;
      }
      .wd {
        width: 10%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="bg">지역별홍차</td>
      </tr>
      <!-- 2 -->
      <tr>
        <td rowspan="3" class="bg wd">중국</td>
        <td>정산소종</td>
      </tr>

      <tr>
        <td>기문</td>
      </tr>

      <tr>
        <td>운남</td>
      </tr>
      <!-- 3 -->
      <tr>
        <td rowspan="4" class="bg wd">인도 및 스리랑카</td>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
