<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {margin: 0 auto; width: 800px;}
      nav { overflow: hidden; }
      nav p:first-child {float: left;}
      nav p:nth-child(2) {margin-left: 200px; display: inline-block; border: 1px solid #000;}
      nav p:last-child {float: right; }
      section{height: 744px;}
      section >p, div{float: left;}
      .nav{ width: 144px; border: 1px solid #000;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <p><img src="top.gif" alt="" /></p>
      </header>
      <nav>
        <p><img src="food_01.gif" alt="" /></p>
        <p><img src="directory.gif" alt="" /></p>
        <p><img src="food_02.gif" alt="" /></p>
      </nav>
      <section>
        <p><img src="note.gif" alt="" /></p>
        <p><img src="image.gif" alt="" /></p>
        <div class="nav">
          <img src="number.gif" alt="" />
          <img src="navigation.gif" alt="" />
        </div>
        <p><img src="page.gif" alt="" /></p>
      </section>
      <footer><img src="bottom.gif" alt="" /></footer>
    </div>
  </body>
</html>
