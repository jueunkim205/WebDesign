<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        font-size: 0;
        width: 800px;
        margin: 0 auto;
      }
      .head{
        height: 24px;
      }
      .nav {
        height: 13px;
      }
      .nav > div {
        float: left;
      }
      .nav > div:nth-child(2){
        margin-left: 150px;
      }
      .nav > div:last-child {
        float: right;
      }
      .con{
        clear: both;
        height: 744px;
      }
  
      .con > div {
        float: left;
      }
      .con > div:nth-child(3) div{
      margin-top: 150px;
      }
      .foot {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="head">
        <img src="top.gif" alt="top" />
      </div>
      <div class="nav">
        <div>
          <p><img src="food_01.gif" alt="food" /></p>
        </div>
        <div>
          <p><img src="directory.gif" alt="directory" /></p>
        </div>
        <div>
          <p><img src="food_02.gif" alt="directory" /></p>
        </div>
      </div>
      <!-- con -->
      <div class="con">
        <div>
          <p><img src="note.gif" alt="note" /></p>
        </div>
        <div>
          <p><img src="image.gif" alt="image" /></p>
        </div>
        <div>
          <div>
            <p><img src="number.gif" alt="number" /></p>
            <p><img src="navigation.gif" alt="navigation" /></p>
          </div>
        </div>
        <div>
          <p><img src="page.gif" alt="page" /></p>
        </div>
      </div>
      <!-- conë -->
      <div class="foot">
        <p><img src="bottom.gif" alt="" /></p>
      </div>
    </div>
  </body>
</html>
