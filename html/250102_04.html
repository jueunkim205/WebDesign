<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국앤컴퍼니</title>
    <style>
      body {
        background-color: white;
        color: black;
      }
      p {
        font-size: 24px;
        text-align: center;
      }
      h1 {
        font-size: 40px;
        text-align: left;
      }
      span {
        font-size: 16px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>
      우리는 혁신의 결과물이 아닌 <strong>혁신을 실현하게 만드는 방법</strong>에
      대해 연구합니다.<br />혁신을 발현하게 만드는 철학과 영감에서부터<br />
      <b>혁신가들의 생각과 협업하는 방식</b>에 대해 이야기하고자 합니다.<br />더
      많은 사람들이 <strong>스스로 혁신을 실현</strong>할 수 있도록 한 발 앞서
      준비하겠습니다.
    </p>
    <h1>
      정보를 공유하고<br />
      제품을 소개한다
    </h1>
    <span>세계 기술 박람회</span>
  </body>
</html>
