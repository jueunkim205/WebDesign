<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLIVEYOUNG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      mask-image: url(./images/shape1.svg);
      width: 960px;
      height: 640px;
      mask-size: 100% 100%;
      mask-position: center;
      transition: 1s;
    }

    p:hover {
      mask-size: 1500% 1500%;
    }
  </style>
</head>

<body>
  <p>
    <img src="./images/photo1.jpg" alt="photo1">
  </p>
</body>

</html>
