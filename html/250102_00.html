<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: ivory">
    <!-- h1~h6, span, p, br, hr 
    인라인 안에 블록요소 못 넣음
    블록 안에 인라인 넣을 수 있음

    p <-> h1 서로 자식요소로 삼을 수 없음  -->

    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    <h6>제목태그</h6>
    <hr />
    <span>span태그1</span>
    <span>span태그2</span>
    <span>span태그3</span>
    <span>span태그4</span>

    <h1>
      <span>h1 > span</span>
    </h1>

    <p>
      <span>p > span</span>
    </p>

    <hr style="border-top: 1px dashed skyblue" />

    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단<br />태그</p>
  </body>
</html>
