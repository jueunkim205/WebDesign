<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        margin: 20px;
        /* 어떤 속성에 transition 주는지, width값에 줌 */
        /* transition-property: width, height;
        transition-duration: 1s, 2s;
        transition-timing-function: linear;
        transition-delay: -1s, 2s; */
        /* 시간은 생략불가 */
        /* transition: width 1s linear 1s, height 2s; */
        transition: 1s;
      }

      p:hover {
        width: 200px;
        height: 400px;
        transition-duration: 0.5s;
      }
      ul li {
        width: 100px;
        background: #ccc;
        margin: 20px;
        transition: 2s;
      }

      ul:hover li {
        width: 200px;
      }

      ul li:first-child {
      }
      ul li:nth-child(2) {
        transition-timing-function: ease;
      }
      ul li:nth-child(3) {
        transition-timing-function: ease-in;
      }
      ul li:nth-child(4) {
        transition-timing-function: ease-out;
      }
      ul li:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      ul li:nth-child(6) {
        transition-timing-function: linear;
      }
      ul li:nth-child(7) {
        transition-timing-function: cubic-bezier(0, 0.57, 0.07, 0.76);
      }
      a {
        font-family: Arial, serif;
        text-decoration: none;
        font-size: 16px;
        color: #fff;
        background: #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 4.8px 8px;
      }
      a:hover {
        background: #ff0088;
      }
    </style>
  </head>
  <body>
    <p></p>
    <ul>
      <li>default</li>
      <li>ease</li>
      <li>ease in</li>
      <li>ease out</li>
      <li>ease in out</li>
      <li>linear</li>
      <li>cubic bezier</li>
    </ul>
    <a href="">GO!</a>
  </body>
</html>
