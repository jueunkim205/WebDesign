<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>INSTORY</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #d3222a;
      }
      #wrap {
        width: 1000px;
        margin: 0 auto;
      }
      .top p {
        float: right;
      }
      .pattern {
        clear: both;
        background: url(./images/instory/pattern.gif);
        height: 82px;
      }
      .main > div {
        float: left;
        height: 625px;
      }
      .main > div:last-child {
        width: 514px;
        background: url(./images/instory/index_main_02.gif);
      }

      .foot {
        clear: both;
        height: 100px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <p><img src="./images/instory/index_top.gif" alt="탑매뉴" /></p>
      </div>
      <div class="pattern">
        <p>
          <img src="./images/instory/index_pattern.gif" alt="인덱스 패턴" />
        </p>
      </div>
      <div class="main">
        <div>
          <p><img src="./images/instory/index_main_01.gif" alt="" /></p>
        </div>
        <div>
          <p>Home 메인페이지입니다</p>
        </div>
      </div>
      <div class="foot">
        <p><img src="./images/instory/copyright.gif" alt="" /></p>
      </div>
    </div>
  </body>
</html>
