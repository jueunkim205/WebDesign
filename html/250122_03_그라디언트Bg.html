<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라디언트Bg</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        height: 500px;
        width: 500px;
        margin: 20px;
      }
      p:nth-child(1) {
        background: radial-gradient(
          at 30% 20%,
          aliceblue,
          MediumTurquoise,
          ForestGreen
        );
      }
      p:nth-child(2) {
        background: radial-gradient(
          closest-side at 30% 10%,
          MediumTurquoise,
          ForestGreen
        );
      }
      p:nth-child(3) {
        background: radial-gradient(
          closest-corner at 30% 10%,
          MediumTurquoise,
          ForestGreen
        );
      }
      p:nth-child(4) {
        background: radial-gradient(
          farthest-side at 30% 10%,
          MediumTurquoise,
          Teal
        );
      }
      p:nth-child(5) {
        background: radial-gradient(
          farthest-corner at 30% 10%,
          MediumTurquoise,
          SeaGreen
        );
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
