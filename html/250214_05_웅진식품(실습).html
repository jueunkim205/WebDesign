    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "NanumBarunGothic", sans-serif;
      }

      .wrap {
        width: 1480px;
        margin: 30px auto;
      }

      ul {
        list-style: none;
      }

      input {
        display: none;
      }

      .labelwrap {
        width: 850px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      .labelwrap label {
        text-align: center;
        padding: 0 20px 10px;
        font-size: 15px;
        cursor: pointer;
        font-weight: 300;
      }

      .labelwrap label:hover {
        border-bottom: 3px solid #71b200;
      }

      ul.con {
        position: relative;
        width: 1280px;
        height: 218px;
        margin: 70px auto;
        list-style: none;
      }

      ul.con::after {
        content: "";
        position: absolute;
        top: 50%;
        left: -90px;
        width: 18px;
        height: 18px;
        border: solid #ccc;
        border-width: 0px 0px 2px 2px;
        transform: rotate(45deg);
      }

      ul.con::before {
        content: "";
        position: absolute;
        top: 50%;
        right: -90px;
        width: 18px;
        height: 18px;
        border: solid #ccc;
        border-width: 2px 2px 0px 0px;
        transform: rotate(45deg);
      }

      .con li ul {
        width: 100%;
        gap: 47px;
        display: flex;
      }

      .con > li {
        display: none;
      }

      .con li ul li p {
        font-size: 0;
      }

      img {
        border: 1px solid #dadada;
        width: 218px;
      }

      #photo1:checked ~ .con > li:first-child,
      #photo2:checked ~ .con > li:nth-child(2),
      #photo3:checked ~ .con > li:nth-child(3),
      #photo4:checked ~ .con > li:nth-child(4),
      #photo5:checked ~ .con > li:nth-child(5),
      #photo6:checked ~ .con > li:nth-child(6),
      #photo7:checked ~ .con > li:nth-child(7),
      #photo8:checked ~ .con > li:nth-child(8) {
        display: block;
      }

      #photo1:checked ~ .labelwrap label:first-child,
      #photo2:checked ~ .labelwrap label:nth-child(2),
      #photo3:checked ~ .labelwrap label:nth-child(3),
      #photo4:checked ~ .labelwrap label:nth-child(4),
      #photo5:checked ~ .labelwrap label:nth-child(5),
      #photo6:checked ~ .labelwrap label:nth-child(6),
      #photo7:checked ~ .labelwrap label:nth-child(7),
      #photo8:checked ~ .labelwrap label:nth-child(8) {
        border-bottom: 3px solid #71b200;
        color: #71b200;
        font-weight: 500;
      }
    </style>
  </head>
