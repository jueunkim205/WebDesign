<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이나생명</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Spoqa Han Sans Neo", "sans-serif";
        box-sizing: border-box;
      }
      ul {
        width: 1048px;
        display: flex;
        list-style: none;
        margin: 50px auto;
        gap: 40px;
      }
      li {
        display: flex;
        justify-content: center;
        text-align: center;
        transition: 0.5s;
      }
      a {
        text-decoration: none;
      }

      img {
        width: 60px;
        height: 60px;
      }
      p:first-child {
        width: 96px;
        height: 96px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4fc;
        border-radius: 20px;
        border: 1px solid transparent;
      }
      p:last-child {
        margin-top: 18px;
        word-break: keep-all;
        font-size: 16px;
        color: #000;
        font-weight: 400;
      }

      li:hover p:first-child {
        transition: 0.5s;
        border: 1px solid #1237c9;
        background: #fff;
      }

      li:nth-child(4):hover p:first-child img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home4_h.5cb36ad44edf9bb68e2e8b95c9329d2f.png);
      }

      li:nth-child(6):hover p:first-child img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home6_h.e4e1b9aa17c953a0bd42256b3b8c2580.png);
      }

      li:hover p:last-child {
        color: #1237c9;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.lina.co.kr/_nuxt/img/icon_cyber_home1.2cec58f55482ea015198eb33efd2f802.png"
              alt="icon"
            />
          </p>
          <p>계약조회</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.lina.co.kr/_nuxt/img/icon_cyber_home2.d04206837d8569110aca77dfcb252236.png"
              alt="icon"
            />
          </p>
          <p>보험료납입</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.lina.co.kr/_nuxt/img/icon_cyber_home3.626594ef57b2ee5eef8121e0115202a5.png"
              alt="icon"
            />
          </p>
          <p>고객정보 변경</p>
        </a>
      </li>
      <li>

              alt="icon"
            />
          </p>
          <p>지급/변경 구비서류</p>

            />
          </p>
          <p>완전판매 해피콜</p>

      </li>
      <li>

              src="https://www.lina.co.kr/_nuxt/img/icon_cyber_home6.fb8a6093d8025686b3e28294e2dd9e29.png"
              alt="icon"
            />
          </p>
          <p>보험계약<br />대출 신청</p>

    </ul>
  </body>
</html>
