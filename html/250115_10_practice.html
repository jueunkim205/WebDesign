<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div:first-child {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: red;
      }
      div:nth-child(2) {
        position: absolute;
        top: 500px;
        left: 500px;
        width: 300px;
        height: 300px;
        background-color: blue;
      }
      div:nth-child(3) {
        position: absolute;
        top: 800px;
        left: 800px;
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
