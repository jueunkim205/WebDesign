<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        position: relative;
      }
      div p {
        width: 100px;
        height: 100px;
        background: red;
        /* margin: 0 auto; */
        position: absolute;
        /* left: 50%; */
        top: 50%;
        /* transform: translate(-50%, -50%); */
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
