<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position flex grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      display: grid;
      /* row / column */
      grid-template: 100px 300px 200px 100px / 200px 200px 400px 200px 200px;
    }

    ul li:nth-child(2){
      /* menu영역 지정 */
      grid-column-start: 2;
      grid-column-end: 6;
      background: #ccc;
    }

    ul li:nth-child(3){
      /* menu영역 지정 */
      /* grid-column-start: 1;
      grid-column-end: 6; */
      /* start/end */
      grid-column: 1 / 6;
      background: #e6e6e6;
    }

    ul li:nth-child(4){
      grid-column: 1 / 3;
      background: #bbb;
    }

    ul li:nth-child(6){
      /* 4번부터 시작해서 두개 합치기 */
      grid-column: 4 / span 2;
      background: #ddd;
    }

    ul li:nth-child(8){
      grid-column: 2 / span 3;
      background: #eee;
    }



  </style>
</head>

<body>
  <ul>
    <li>logo</li>
    <li>menu</li>
    <li>slide</li>
    <li>notice</li>
    <li>gallery</li>
    <li>바로가기</li>
    <li>logo</li>
    <li>copyright</li>
    <li>sns</li>
  </ul>
</body>

</html>
