<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라디언트Bg</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 500px;
        height: 500px;
        margin: 20px;
      }
      /* https://www.w3schools.com/tags/ref_colornames.asp */
      p:nth-child(1) {
        background: conic-gradient(LightPink, LightCoral, DeepPink);
      }
      p:nth-child(2) {
        background: conic-gradient(
          LightGoldenRodYellow 45deg,
          Khaki 90deg,
          Gold 210deg
        );
      }
      p:nth-child(3) {
        background: conic-gradient(
          AliceBlue 0 45deg,
          CornflowerBlue 45deg 90deg,
          SteelBlue 210deg
        );
        border-radius: 50%;
      }
      p:nth-child(4) {
        background: conic-gradient(
          at 30% 20%,
          Thistle 0 45deg,
          Plum 45deg 90deg,
          RebeccaPurple 210deg
        );
      }
      p:nth-child(5) {
        background: repeating-conic-gradient(
          DarkSeaGreen 10%,
          DarkSlateGrey 20%
        );
      }
      p:nth-child(6) {
        background: repeating-conic-gradient(
          red 0 10deg,
          yellow 10deg 20deg,
          blue 20deg 30deg
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
