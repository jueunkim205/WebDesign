<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1200px;
        border: 1px solid #000;
        text-align: center;
        margin: 0 auto;
        /* li 사이에 여백 없앰 */
        font-size: 0;
      }
      ul li {
        display: inline-block;
        width: 100px;
        font-size: 16px;
        margin-left: 450px;
        background-color: cornflowerblue;
      }
      ul li:first-child {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>왼쪽</li>
      <li>가운데</li>
      <li>오른쪽</li>
    </ul>
  </body>
</html>
