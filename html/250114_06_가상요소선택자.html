<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소선택자</title>
    <style>
      /*
      first-child : '부모의' 첫째
      last-child : '부모의' 막내
      */
      p:first-child {
        color: red;
      }
      p:nth-child(2) {
        color: orange;
      }
      p:nth-child(3) {
        color: darkgoldenrod;
      }
      p:nth-child(4) {
        color: green;
      }
      span:first-child {
        color: hotpink;
      }
      /* 라이브서버일경우 script가 last-child */
      span:last-child {
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1>제목태그</h1>
    <p>첫째</p>
    <p>둘째</p>
    <p>셋째</p>
    <p>넷째</p>
    <p>
      <!-- span의 부모는 p -->
      <span>one</span>
      <span>two</span>
      <span>three</span>
      <span>four</span>
    </p>
    <!-- 아래 span의 부모는 body -->
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
  </body>
</html>
