<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>청리움</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Light.woff) format("woff");
      }

      @font-face {
        font-family: PretendardM;
        src: url(./webfonts/Pretendard-Medium.woff) format("woff");
      }
      @font-face {
        font-family: PretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }
      .wrap {
        height: 2000px;
      }

      .con {
        margin-top: 500px;
        padding: 180px 0 180px 120px;
        background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg)
          center/cover fixed;
      }
      h1 {
        font-family: PretendardM;
        font-weight: 500;
        font-size: 64px;
      }
      h3 {
        font-family: PretendardM;
        font-weight: 500;
        font-size: 22px;
        margin-top: 15px;
        line-height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="con">
        <h1>예약 · 문의하기</h1>
        <h3>
          예약 신청 및 문의를 남겨주시면<br />담당자가 빠르게
          안내해드리겠습니다.
        </h3>
      </div>
    </div>
  </body>
</html>
