<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        /* border: 1px solid #000; */
        border-collapse: collapse;
        width: 500px;
        height: 500px;
      }

      td {
        border: 1px solid #000;
        /* padding: 20px; */
      }
      .bg {
        background: #ccc;
        /* text-align: center; */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="bg">
          11111111111111111111111111111111111111111111111111
        </td>
        <td colspan="2" class="bg">3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
