<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }

      ul {
        list-style: none;
      }

      .food {
        display: flex;
        flex-direction: column;
        gap: 100px;
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
      }

      .food .txt {
        display: flex;
        flex-direction: column;
        gap: 50px;
        text-align: center;
        align-items: center;
      }

      .food .txt p:nth-child(2) {
        width: 121px;
        height: 4px;
        background: #000;
      }

      .food .con ul {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .food .con p {
        border-radius: 4px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- https://www.shinsegaefood.com/business/v2/manufacturing.sf -->
    <div class="food">
      <div class="txt">
        <h1>생활 속에서 함께하는<br />식품 제조 선도 기업</h1>
        <p></p>
        <p>
          신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고
          있습니다.<br />프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품
          등을<br />직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
        </p>
      </div>

      <div class="con">
        <ul>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
              alt="img 1"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
              alt="img 2"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
              alt="img 3"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_ywe.jpg"
              alt="img 4"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_betterMeat.jpg"
              alt="img 5"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
              alt="img 6"
            />
          </li>
          <li>
            <img
              src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
              alt="img 7"
            />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
