<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
    }

    .wrap {
      position: relative;
      display: flex;
      gap: 140px;
    }

    .wrap img {
      width: 300px;
    }

    .wrap p:nth-child(2) {
      position: absolute;
      top: 0;
      left: 222px;
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo01.svg" alt="svg"></p>
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo02.svg" alt="svg"></p>
    <p><img src="https://hg.mirae-n.com/front/images/main_new/logo03.svg" alt="svg"></p>
  </div>
</body>

</html>
