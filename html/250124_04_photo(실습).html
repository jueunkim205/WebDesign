<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 가로300 */
      .wrap {
        margin: 20px auto;
        width: 1200px;
        height: 350px;
        border: 1px solid blue;
      }
      .wrap div {
        float: left;
        padding: 10px;
        width: 25%;
        height: 100%;
        background: #fff;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
      }
      .wrap div:nth-child(2n + 1) {
        transform: rotate(-5deg);
      }
      .wrap div:nth-child(2n) {
        transform: rotate(5deg);
      }

      img {
        object-fit: cover;
        object-position: center;
        width: 100%;
        height: 80%;
      }
      .wrap p {
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <img src="./images/photo1.jpg" alt="사진" />
        <p>그린컴퓨터학원</p>
      </div>
      <div>
        <img src="./images/photo2.jpg" alt="사진" />
        <p>그린컴퓨터학원</p>
      </div>
      <div>
        <img src="./images/photo3.jpg" alt="사진" />
        <p>그린컴퓨터학원</p>
      </div>
      <div>
        <img src="./images/photo4.jpg" alt="사진" />
        <p>그린컴퓨터학원</p>
      </div>
    </div>
  </body>
</html>
