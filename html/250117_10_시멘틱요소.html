<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic elements</title>
    <style>
      /* 시멘틱 요소
    HTML5부터 생긴 태그만 보고도 문서를 쉽게 이해할 수 있도록 의미를 가지는 새로운 태그

    article / aside / details / figcaption / figure / footer / 
    header / main / mark / nav / section / summary
   */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">헤더영역</div>
      <div class="nav">메뉴영역</div>
      <div id="content">컨텐츠영역</div>
      <div id="foot">푸터영역</div>
    </div>
    <div class="wrapper">
      <header>헤더영역</header>
      <nav>메뉴영역</nav>
      <main>
        <!-- main : 문서에 한번밖에 나오지 않음 -->
        <article>
          <section>컨텐츠영역</section>
        </article>
        <section>
          <article>컨텐츠영역</article>
          <article>컨텐츠영역</article>
        </section>
      </main>
      <footer>푸터영역</footer>
    </div>
  </body>
</html>
