<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Light.woff) format("woff");
      }

      @font-face {
        font-family: PretendardM;
        src: url(./webfonts/Pretendard-Medium.woff) format("woff");
      }

      @font-face {
        font-family: PretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }

      /* vh = viewport height. vw = viewport width 
      실행중인 스크린에 따라 크기가 맞춰짐 */

      .head {
        height: 100vh;
        width: 100%;
        background: url(https://www.samsungshi.com/images/sub/sVisual_03.jpg)
          center/cover no-repeat fixed;
      }
      h1 {
        text-align: center;
        line-height: 100vh;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <h1>회사소개</h1>
    </div>
  </body>
</html>
