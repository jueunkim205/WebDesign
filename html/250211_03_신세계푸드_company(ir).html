<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "NanumBarunGothic";
        font-style: normal;
        font-weight: 400;
        src: url("//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot");
        src: url("//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot?#iefix")
            format("embedded-opentype"),
          url("//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.woff")
            format("woff"),
          url("//fastly.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.ttf")
            format("truetype");
      }

      * {
        margin: 0;
        padding: 0;
        font-family: "NanumBarunGothic";
      }

      .wrap {
        width: 940px;
        margin: 50px auto;
      }

      h1 {
        font-size: 34px;
        margin-bottom: 60px;
        font-weight: 300;
        color: #444;
        text-align: center;
      }

      ul {
        width: 100%;
        height: 424px;
        display: flex;
        gap: 3.5px;
        list-style: none;
        justify-content: space-between;
      }

      ul li {
        box-sizing: border-box;
        position: relative;
        width: calc(100% / 3);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      a {
        text-decoration: none;
        width: 100%;
        height: 100%;
      }

      ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.5);
      }

      /* hover */
      ul li:hover img {
        filter: brightness(0.2);
      }

      ul li:hover .txt h2 {
        color: #c76f53;
      }

      .txt {
        display: flex;
        flex-direction: column;
        gap: 16px;
        text-align: center;
        color: #fff;
      }

      .txt h2 {
        font-size: 30px;
      }

      .txt p {
        font-size: 15px;
      }

      ul li .txt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding-bottom: 30px;
      }

      ul li .txt p {
        line-height: 25px;
      }

      .gongsi {
        margin-top: 17px;
        background-color: #c76f53;
        padding: 46px 0;
      }

      .gongsi a {
        position: relative;
      }

      .gongsi a::before {
        position: absolute;
        content: "";
        background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png);

        width: 60px;
        height: 44px;
        top: 16%;
        left: 26%;
      }

      .gongsi a::after {
        position: absolute;
        content: "";
        background: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png)
          100% 0;
        width: 34px;
        height: 33px;
        top: 22%;
        right: 29%;
      }
    </style>
  </head>
  <body>
    <!-- https://www.shinsegaefood.com/company/ir/management/managementMain.sf -->
    <div class="wrap">
      <h1>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</h1>
      <ul>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/management/bg_info_1.jpg"
              alt="img"
            />
            <div class="txt">
              <h2>경영정보</h2>
              <p>
                주주 및 이사회 구성을<br />
                안내해 드립니다.
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/management/bg_info_2.jpg"
              alt="img"
            />
            <div class="txt">
              <h2>재무정보</h2>
              <p>
                영업현황 및 재무제표를<br />
                안내해 드립니다.
              </p>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="https://www.shinsegaefood.com/images/management/bg_info_3.jpg"
              alt="img"
            />
            <div class="txt">
              <h2>주식정보</h2>
              <p>
                주가정보를<br />
                안내해 드립니다.
              </p>
            </div>
          </a>
        </li>
      </ul>
      <div class="gongsi">
        <a href="">
          <div class="txt">
            <h2>공시 및 공고</h2>
            <p>
              결산 공고 및 주주총회 결과를<br />
              안내해 드립니다.
            </p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
