<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국앤컴퍼니</title>
    <style>
      * {
        /* 초기화 */
        margin: 0;
        padding: 0;
      }
      p,
      span {
        /* margin, padding 들어가게 하려면 인라인속성 줘야 함 */
        display: inline-block;
        border: 1px solid #ccc;
        /* 시계방향으로 여백줌 */
        padding: 10px 20px 8px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <p>
      <span>#High-tech</span>
      <span>#Design</span>
      <span>#Brand</span>
    </p>
  </body>
</html>
