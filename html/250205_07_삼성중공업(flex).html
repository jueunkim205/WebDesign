<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 10px;
      }
      ul.recruit {
        display: flex;
        list-style: none;
        margin: 100px auto;
        width: 1720px;
        height: 458px;
        gap: 20px;
      }
      ul.recruit li {
        flex: 1 1 10%;
        border-radius: 20px;
        border: 1px solid #000;
      }
      ul.recruit li:first-child {
        background: url(https://www.samsungshi.com/images/main/mRecruit_bg_01.jpg)
          center/cover;
        flex-grow: 2;
      }
      ul.recruit li:nth-child(2) {
        background: url(https://www.samsungshi.com/images/main/mRecruit_bg_02.jpg)
          center/cover;
      }
      ul.recruit li:nth-child(3) {
        background: url(https://www.samsungshi.com/images/main/mRecruit_bg_03.jpg)
          center/cover;
      }
    </style>
  </head>
  <body>
    <!-- https://www.samsungshi.com/Ko/Default.aspx -->
    <ul class="recruit">
      <li><h1>채용절차</h1></li>
      <li><h1>채용공고</h1></li>
      <li><h1>회사생활</h1></li>
    </ul>
  </body>
</html>
