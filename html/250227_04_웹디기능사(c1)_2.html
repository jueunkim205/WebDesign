<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .grid-container {}


    .head {
      display: grid;
      width: 1340px;
      height: 100px;
      margin: 0 auto;
      grid-area: head;
      background: #aaa;
    }

    .slide{
      width: 100%;
      height: 350px;
      grid-area: slide;
      background: #bbb;
    }

    .bot{
      position : relative;
      top: -100px;
    }

    .con {
      width: 1340px;
      height: 700px;
      margin: 0 auto;
      grid-area: con;
      background: #ccc;
    }

    .foot {
      width: 1340px;
      height: 120px;
      margin: 0 auto;
      grid-area: foot;
      background: #ddd;
    }

  </style>
</head>

<body>
  <div class="grid-container">
    <div class="head">head</div>
    <div class="slide">slide</div>
    <div class="bot">
      <div class="con">contents</div>
      <div class="foot">foot</div>
    </div>
  </div>

  </div>

</body>

</html>
