<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도원스타일</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
    }

    .more {
      margin: 100px;
      position: relative;
      cursor: pointer;
    }

    .more p {
      position: absolute;
    }

    .more p:first-child {
      color: #fff;
      line-height: 50px;
      width: 0;
      transition: .3s;
      white-space: nowrap;
      overflow: hidden;
    }

    .more:hover p:first-child {
      width: 100%;
      transition: 1s;
    }

    .more:hover p:last-child {
      left: 100px;
      background: #ae874e;
      color: #fff;
    }

    .more p:last-child {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      font-size: 20px;
      transition: .5s;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="more">
    <p>View more</p>
    <p>+</p>
  </div>
  </div>
</body>

</html>
