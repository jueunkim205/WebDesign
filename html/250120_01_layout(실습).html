<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
    *{ margin : 0 auto; padding : 0;}
    .wrapper{margin: 0 auto;}
   .wrapper > div:first-child{width: 1200px;height: 100px;background-color: red;}
   .wrapper > div:nth-child(2){width: 1200px;height: 100px;background-color: blue;}
    div.wrap {width: 1200px; overflow: hidden;}
    div.wrap > div:first-child{ float: left; width: 20%; height:500px; background-color: green;  }
    div.wrap > div:nth-child(2){display: inline-block; width: 70%; height:500px; background-color: pink;}
    div.wrap > div:last-child{float: right; width: 10%; height:500px; background-color: green;  }
   .wrapper > div:nth-child(4){width: 1200px;height: 100px;background-color: blue;}
    </style>
  </head>
  <body>
    <!-- float으로 -->
  <div class="wrapper">
    <div><h3>가로크기는 1200px 세로크기는 100px</h3></div>
    <div><h3>가로크기는 1200px 세로크기는 100px</h3></div>
    <div class="wrap">
      <div><h4>가로크기는 20% 세로크기는 500px</h4></div>
      <div><h4>가로크기는 70% 세로크기는 500px</h4></div>
      <div><h4>가로크기는 10% 세로크기는 500px</h4></div>
    </div>
    <div><h4>가로크기는 1200px 세로크기는 100px</h4></div>
  </div>
  </body>
</html>
