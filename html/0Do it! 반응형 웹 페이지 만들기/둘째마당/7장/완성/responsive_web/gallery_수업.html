	<meta charset="UTF-8">

	<title>gallery</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	.wrap {
		width: 100%;
		padding: 60px;
		box-sizing: border-box;
		background: #eee;
	}

	.wrap ul {
		display: flex;
		flex-wrap: wrap;
		list-style: none;
		max-width: 1200px;
		width: 100%;
		margin: 0 auto;
		gap: 10px;
		padding: 60px;
		box-sizing: border-box;
		background: #fff;
	}

	.wrap ul li {
		flex: 1 0 calc(25% - 30px);
		border-radius: 5px;
		overflow: hidden;
	}

	.wrap ul li p img {
		width: 100%;
		height: 100%;
		vertical-align: middle;
		filter: grayscale(100%);
		transition: .4s;
	}

	.wrap ul li p img:hover {
		filter: grayscale(0);
	}

	@media screen and (max-width: 960px) {
		.wrap {
			padding: 50px 100px;
		}

		.wrap ul {
			padding: 40px;
		}

		.wrap ul li {
			flex-basis: calc(50% - 15px);
		}
	}

	@media screen and (max-width: 768px) {
		.wrap {
			padding: 60px;
		}

		.wrap ul li {
			flex-basis: 100%
		}

		.wrap ul {
			padding: 20px;
		}
	}
</style>
