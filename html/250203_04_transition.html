<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      li {
        float: left;
        width: 142px;
        height: 142px;
        cursor: pointer;
        /* transition: 0.5s; */
        transition: 0s;
      }

      li:nth-child(1) {
        background-image: url(./images/bg_info_m02.png);
      }
      li:nth-child(2) {
        background-image: url(./images/bg_info_m03.png);
      }
      li:nth-child(3) {
        background-image: url(./images/bg_info_m04.png);
      }
      li:nth-child(4) {
        background-image: url(./images/bg_info_m06.png);
      }

      ul li:hover {
        background-position: 0 -240px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
