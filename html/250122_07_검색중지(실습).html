<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>NO FOUND</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        position: relative;
        margin: 0 auto;
        width: 500px;
        height: 309px;
        background: url(./images/no_found.gif) center center no-repeat;
        background-size: cover;
      }
      .textbox {
        position: absolute;
        top: 50%;
        left: 15%;
      }

      img {
        vertical-align: middle;
        margin-right: 5px;
      }

      span {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="textbox">
        <p>
          <img src="./images/ico_bbslist.gif" alt="icon" /><span
            >검색이 일시적으로 중지되었습니다.</span
          >
        </p>

        <p>
          <img src="./images/ico_bbslist.gif" alt="icon" /><span
            >일시적으로 사용이 제한되었습니다. 조금있다 다시 접속하세요.</span
          >
        </p>

        <p>
          <img src="./images/ico_bbslist.gif" alt="icon" /><span
            >당신은 블랙리스트! 접근금지 대상자입니다.</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
