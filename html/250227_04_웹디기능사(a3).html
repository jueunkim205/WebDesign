<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .grid-container  {
      display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-areas: "toplogo nav nav nav nav nav"
      "slide slide slide slide slide slide"
          "notice gallery banner banner go go"
          "footlogo copy copy copy copy sns";
          grid-template-rows: 100px 300px 200px 100px;
        grid-template-columns: repeat(6, 200px);
    }

    .grid-container div{
      border: 1px solid #ddd;
    }

    .toplogo {
      grid-area: toplogo;
      background: #aaa;
    }

    .menu {
      grid-area: nav;
      background: #bbb;
      display: flex;align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
    }

    .menu>ul {
      width: 800px;
      height: 50px;
      display: flex;
      align-items: center;
    }

    .menu>ul>li {
      position: relative;
      width: 25%;
      text-align: center;
    }

    .menu>ul>li>a {
      display: block;
      width: 100%;
      border: 1px solid #333;
      border-right: none;
      line-height: 50px;
    }

    .menu>ul>li:hover>a{
      background: #000;
      color: #fff;
    }
    
    .menu>ul>li:last-child>a {
      border-right: 1px solid #333;
    }

    .menu>ul li .sub {
      position: absolute;
      background: #ddd;
      left: 0;
      top: 52px;
      width: 100%;
      height: 0;
      overflow: hidden;
      transition: .5s;
      background: #000;
    }

    .menu>ul li:hover .sub{
      height: 160px;
    }

    .menu>ul >li .sub li a {
      line-height: 40px;
      display: block;
      width: 100%;
      color: #fff;
    }

    .menu>ul li .sub li a:hover{
    background: #fff;
    color: #333;
    }




    .slide {
      grid-area: slide;
      background: #ccc;
    }

    .notice {
      grid-area: notice;
      background: #ddd;
    }

    .gallery{
      grid-area: gallery;
      background: #ddd;
    }

    .banner {
      grid-area: banner;
      background: #eee;
    }

    .go {
      grid-area: go;
      background: #aaa;
    }

    .footlogo {
      grid-area: footlogo;
      background: #bbb;
    }

    .copy {
      grid-area: copy;
      background: #ccc;
    }

    .sns {
      grid-area: sns;
      background: #ddd;
    }



 

  </style>
</head>

<body>
  <!-- http://webdesignmilk.com/ -->
  <div class="grid-container">
    <div class="toplogo">logo</div>
    <div class="menu"> <ul>
      <li><a href="#">탑</a>
        <ul class="sub">
          <li><a href="#">블라우스</a></li>
          <li><a href="#">티</a></li>
          <li><a href="#">셔츠</a></li>
          <li><a href="#">니트</a></li>
        </ul>
      </li>

      <li><a href="#">아우터</a>
        <ul class="sub">
          <li><a href="#">자켓</a></li>
          <li><a href="#">코트</a></li>
          <li><a href="#">가디건</a></li>
          <li><a href="#">머플러</a></li>
        </ul>
      </li>

      <li><a href="#">팬츠</a>
        <ul class="sub">
          <li><a href="#">청바지</a></li>
          <li><a href="#">짧은바지</a></li>
          <li><a href="#">긴바지</a></li>
          <li><a href="#">레깅스</a></li>
        </ul>
      </li>

      <li><a href="#">악세서리</a>
        <ul class="sub">
          <li><a href="#">귀고리</a></li>
          <li><a href="#">목걸이</a></li>
          <li><a href="#">반지</a></li>
          <li><a href="#">팔찌</a></li>
        </ul>
      </li>

    </ul></div>
    <div class="slide">slide</div>
    <div class="notice">notice</div>
    <div class="banner">banner</div>
    <div class="go">바로가기</div>
    <div class="gallery">갤러리</div>

</body>

</html>
