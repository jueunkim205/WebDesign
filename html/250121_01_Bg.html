<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      span,
      p,
      div,
      ul {
        background-color: deepskyblue;
        overflow: hidden;
        list-style: none;
      }
      /* li에 float: right 를 주면 링크4부터 반대로 정렬되므로 부모에게 float: right를 주고 자식을 left로 정렬한다 */
      ul {
        float: right;
      }
      ul li {
        /* 가로로 나열되면서 블록속성이 사라짐, background 사라짐, 부모에게 overflow hidden 주기 */
        float: left;
        background-color: #f00;
      }

      ul li:first-child a {
        background-color: rgba(0, 0, 0, 1);
      }
      ul li:nth-child(2) a {
        background-color: hsla(120, 100%, 50%, 1);
      }
      ul li:nth-child(3) a {
        background-color: pink;
        opacity: 0.5;
      }
      ul li:nth-child(4) a {
        background-color: pink;
        width: 1000px;
        height: 1000px;
        /* display: inline-block으로 크기를 가짐 */
        display: inline-block;
        background-image: url(./images/photo1.jpg);
        background-repeat: no-repeat;
        /* 가로 세로 */
        background-position: 100px 10%;
      }
    </style>
  </head>
  <body>
    <span>인라인태그</span>
    <p>문단태그</p>
    <div>블록태그</div>
    <ul>
      <li><a href="#">링크1</a></li>
      <li><a href="#">링크2</a></li>
      <li><a href="#">링크3</a></li>
      <li><a href="#">링크4</a></li>
    </ul>
  </body>
</html>
