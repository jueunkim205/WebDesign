<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    ul li {
      display: flex;
      width: 367px;
      justify-content: space-between;
      padding: 0 20px;
      line-height: 80px;
      cursor: pointer;
      border-bottom: 2px solid #000;
      font-family: Pretendard, serif;
      font-size: 21.6px;
      font-weight: bold;
    }

    ul li .ico {
      width: 72px;
      height: 72px;
      background-color: #000;
    }

    ul li:nth-child(1) .ico {
      mask-image: url(./images/ico_business_item01.svg);
      background-color: #be8556;
    }

    ul li p:last-child {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    ul li span:last-child {
      display: flex;
      width: 37.8px;
      height: 37.8px;
    }

    ul li:hover,
    ul li:nth-child(1) {
      border-bottom: 2px solid #be8556;
      color: #be8556;
    }

    ul li:hover .ico {
      background-color: #be8556;
    }

    ul li:hover span img,
    ul li:nth-child(1) span img {
      content: url(./images/ico_circle_arrow_active.png);
    }

    ul li:nth-child(2) .ico {
      mask-image: url(./images/ico_business_item02.svg);
    }

    ul li:nth-child(3) .ico {
      mask-image: url(./images/ico_business_item03.svg);
    }

    ul li:nth-child(4) .ico {
      mask-image: url(./images/ico_business_item04.svg);
    }

    ul li:nth-child(5) .ico {
      mask-image: url(./images/ico_business_item05.svg);
    }

    ul li:nth-child(6) .ico {
      mask-image: url(./images/ico_business_item06.svg);
    }
  </style>
</head>

<body>
  <!-- https://www.kccworld.co.kr/main.do -->
  <ul>
    <li>
      <p class="ico"></p>
      <p><span>건축</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
    <li>
      <p class="ico"></p>
      <p><span>선박·해양플랜트</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
    <li>
      <p class="ico"></p>
      <p><span>플랜트</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
    <li>
      <p class="ico"></p>
      <p><span>자동차</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
    <li>
      <p class="ico"></p>
      <p><span>전자·가전·전기</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
    <li>
      <p class="ico"></p>
      <p><span>산업 기타</span><span><img src="./images/ico_circle_arrow.png" alt="arrow"></span></p>
    </li>
  </ul>
</body>

</html>
