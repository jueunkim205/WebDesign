<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국앤컴퍼니</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #ccc;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 1180px;
        margin: 0 auto;
      }
      .tit {
        margin: 30px 0;
        display: flex;
        justify-content: space-between;
      }

      .tit h1 {
        font-weight: 500;
      }

      .tit .arrow {
        width: 50px;
        height: 45px;
        background: url(https://cdn.hankook-technologygroup.com/static/assets/img/ko/pc/common/ico_sprite.png) -480px -245px
          no-repeat;
      }

      .story {
        width: 100%;
        height: 1130px;
        margin: 0 auto;
        display: flex;
        gap: 20px;
      }

      .story > div {
        display: flex;
        flex-direction: column;
        gap: 30px;
        overflow: hidden;
      }

      .story > div p {
        width: 380px;
        height: 480px;
        font-size: 24px;
        font-weight: 500;
        color: #fff;
        padding: 0 0 50px 40px;
        box-sizing: border-box;
        display: flex;
        align-items: flex-end;
        word-break: keep-all;
        transition: 1s;
        background-size: 100%;
        background-position: center;
      }

      .story > div > p:hover {
        background-size: 110%;
      }

      .story .left p:first-child,
      .story .mid p:last-child,
      .story .right p:first-child {
        /* 남는 높이값을 다 가져감 */
        flex: 1;
      }

      .story .left p:first-child {
        background-image: url(./images/main_b01.jpg);
      }
      .story .left p:last-child {
        background-image: url(./images/main_b02.jpg);
      }
      .story .mid p:first-child {
        background-image: url(./images/main_b03.jpg);
      }
      .story .mid p:last-child {
        background-image: url(./images/main_b04.jpg);
      }
      .story .right p:first-child {
        background-image: url(./images/main_b05.jpg);
      }

      .story .right p:last-child {
        background-image: url(./images/main_b06.jpg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="tit">
        <h1>More Stories</h1>
        <p class="arrow"></p>
      </div>
      <div class="story">
        <div class="left">
          <p>
            순환 경제의 방법론,<br />
            자원 순환
          </p>
          <p>
            무엇이든 만들어주는<br />
            요술램프 같은 회사
          </p>
        </div>
        <div class="mid">
          <p>서울에서 뉴욕까지 1분</p>
          <p>태양에너지를 수확하는 방법</p>
        </div>
        <div class="right">
          <p>
            아이온iON과 함께하는<br />
            지속 가능한 전기 포뮬러 레이스
          </p>
          <p>모터쇼의 진화, BIMOS 2024</p>
        </div>
      </div>
    </div>
  </body>
</html>
