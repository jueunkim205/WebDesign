<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 300;
        font-style: normal;
      }
      table {
        width: 1400px;
        margin: 10px auto 0;
        border-collapse: collapse;
      }
      tr td {
        font-family: "Pretendard-Regular", sans-serif;
        font-weight: 400;
        text-align: center;
        padding: 25px 20px;
        border: 1px solid #e6e6e6;
        color: #666;
        font-size: 18px;
      }

      tr td:first-child {
        border-left: 0px;
      }
      tr td:last-child {
        border-right: 0px;
      }

      tr td:not(:first-child) {
        width: calc((100% - 15%) / 3);
      }

      tr td:first-child {
        width: 15%;
        font-weight: bold;
      }

      thead tr td {
        color: #000;
        background: #f4f6f8;
        border-top: 1px solid #000;
        font-weight: bold;
      }

      tfoot tr td {
        border-top: 2px solid #0c4da2;
        border-bottom: 2px solid #0c4da2;
        font-weight: bold;
        color: #0c4da2;
        background: #f0f6fc;
      }
    </style>
  </head>
  <body>
    <!-- https://www.samsungshi.com/Ko/Governance_stock.aspx -->
    <table>
      <thead>
        <tr>
          <td>주식의 종류</td>
          <td>발행주식 총수(주)</td>
          <td>액면총액(천원)</td>
          <td>비고</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>보통주</td>
          <td>880,000,000</td>
          <td>880,000,000</td>
          <td></td>
        </tr>
        <tr>
          <td>우선주</td>
          <td>114,845</td>
          <td>114,845</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>합계</td>
          <td>880,114,845</td>
          <td>880,114,845</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
