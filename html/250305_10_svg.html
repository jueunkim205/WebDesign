<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }


    svg {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }

    svg.rect {
      stroke-dasharray: 1200;
      stroke-dashoffset: 1100;
      /* animation: ani 2s infinite alternate ease; */
      transition: 1s;
    }

    svg.rect:hover {
      stroke-dashoffset: 0;
    }

    svg.cir {
      stroke-dasharray: 1257;
      stroke-dashoffset: 1257;
      stroke-linecap: round;
      transform:rotate(-90deg);
      transition: 1s;
      animation: circleAni 1s infinite;
    }

    svg.cir:hover {
      stroke-dashoffset: 0;
    }



    @keyframes circleAni {
      0% {
        stroke-dashoffset: 1257;
      }

      100% {
        stroke-dashoffset: 500;
      }
    }

    @keyframes ani {
      0% {
        stroke-dashoffset: 1200;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

<body>
  <svg class="rect">
    <rect x="10" y="10" width="300" height="300" fill="none" stroke-width="10" stroke="#000" />
  </svg>

  <svg class="cir">
    <circle cx="250" cy="250" r="200" fill="none" stroke-width="5" stroke="#000" />
  </svg>


</body>

</html>
