  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLIVEYOUNG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      width: 1280px;
      height: 600px;
      margin: 50px auto;
      overflow: hidden;
    }

    div p {
      clip-path: url(#olive);
    }

    div p img {
      width: 100%;
      object-fit: cover;
    }

    div svg {
      width: 100%;
      height: 100%;
    }

    #olive {
      transform: scale(1);
      transform-origin: center;
      transition: 1s;
    }

    div:hover #olive {
      transform: scale(10);
      transform-origin: center;
    }
  </style>
</head>
