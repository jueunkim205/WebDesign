<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLIVEYOUNG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      position: absolute;
      width: 960px;
      height: 640px;
      object-fit: cover;
    }

    .shape {
      transform: scale(10);
      transition: 1s;
    }

    .shape:hover {
      transform: scale(1);
    }
  </style>
</head>

<body>
  <img src="./images/oliveyoung.jpg" alt="oliveyoung">
  <img src="./images/shape.svg" alt="shape" class="shape">
</body>

</html>
