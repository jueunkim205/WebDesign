<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두산로보틱스</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #eee;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .edu {
        width: 1680px;
        height: 780px;
        margin: 20px auto;
        display: flex;
        gap: 24px;
        font-family: Pretendard, serif;
      }

      /* flex-direction: row-reverse; 반대로 배치 */
      .edu img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .edu > div.left {
        /* 전체4등분 중 1개를 갖기 */
        flex: 1;
        overflow: hidden;
        border-radius: 20px;
      }
      .edu > div.right {
        /* 전체4등분 중 3개를 갖기 */
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      /* right */
      /* 기본은 전부 flex : 1, 하나만 flex : 2 */
      .edu > div.right > div.inner {
        display: flex;
        width: 100%;
        flex: 1;
        gap: 24px;
      }

      .edu > div.right > div.inner > div {
        /* flex: 1; */
        border-radius: 20px;
        box-sizing: border-box;
        overflow: hidden;
        background: #fff;
      }

      .edu > div.right > div.inner .txt {
        /* flex : 1 때문에 width값을 지정해줘도 padding 주면 width값이 바뀌므로, div를 하나 더 줘서 자식에게 padding 줘야함 */
        width: 398px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 48px 40px;
        word-break: keep-all;
        box-sizing: border-box;
      }

      .edu > div.right > div.inner .txt h1 {
        font-size: 32px;
        line-height: 50px;
        letter-spacing: -1px;
      }

      .edu > div.right > div.inner .txt strong {
        color: #005eb8;
      }

      .edu > div.right > div.inner .txt p {
        font-size: 18px;
        color: #444;
        line-height: 30px;
        letter-spacing: -1px;
      }

      .edu > div.right > div.inner:first-child > div:last-child {
        flex: 2;
      }

      .edu > div.right > div.inner:last-child > div {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- https://www.doosanrobotics.com/kr/training-services/robot/ -->
    <div class="edu">
      <div class="left">
        <img src="./images/robot-training-img01.png" alt="img" />
      </div>

      <div class="right">
        <div class="inner">
          <div>
            <div class="txt">
              <h1>
                현장에서 바로 적용 가능한<br /><strong>최고의 실습 교육</strong>
              </h1>
              <p>
                두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제
                현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수
                있도록 설계되었습니다.
              </p>
            </div>
          </div>

          <div><img src="./images/robot-training-img02.png" alt="img" /></div>
        </div>
        <div class="inner">
          <div><img src="./images/robot-training-img03.png" alt="img" /></div>
          <div><img src="./images/robot-training-img04.png" alt="img" /></div>

          <div>
            <div class="txt">
              <h1>
                초보자부터 전문가까지<br /><strong>수준별 교육 제공</strong>
              </h1>
              <p>
                초보자부터 현업 엔지니어 및 교수까지 수준별로<br />들을 수 있는
                맞춤형 교육이 마련돼 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
