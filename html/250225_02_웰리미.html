<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      display: flex;
      position: relative;
    }

    .wrap p {
      position: absolute;
    }

    .wrap p:nth-child(2) {
      left: 117px;
    }

    .wrap p:nth-child(3) {
      left: 234px;
    }

    img {
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <p><img src="./images/logo01.svg" alt="svg"></p>
    <p><img src="./images/logo02.svg" alt="svg"></p>
    <p><img src="./images/logo03.svg" alt="svg"></p>
  </div>
</body>

</html>
