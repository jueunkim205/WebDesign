<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .big {
        width: 1200px;
        border: 1px solid #000;
        padding: 100px;
        margin: 100px;
        /*******************************************************************************
        float주면 부모높이 없어짐, 주변에 영향을 줌, 그래서 overflow hidden 줌 
        clear : float된 박스들의 바로 다음 박스에게 주변을 흐르지 않고 원래대로 아래에 배치되도록
                  float을 해제시켜주는 속성(부모의 높이값을 돌려주지 못함)
                  그 외 float 해제하는 방법 : float된 요소를 감싸는 박스에 overflow: hidden;
        *********************************************************************************/
        overflow: hidden;
      }
      p {
        width: 20%;
        background-color: plum;
      }
      p:first-child {
        float: left;
      }
      p:last-child {
        float: right;
      }
      h1 {
        margin: 0 auto;
        padding: 20px;
        clear: both;
        width: 500px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="big">
      <p>왼쪽정렬<br />줄바꿈<br />입니다</p>
      <p>오른쪽정렬</p>
    </div>
    <h1>제목태그</h1>
  </body>
</html>
