<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKOMO</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        width: 1763px;
        margin: 100px auto;
        display: flex;
        list-style: none;
        justify-content: space-between;
      }

      ul li {
        position: relative;
        width: 575px;
        height: 575px;
        background: #f2f1e7;
        text-align: center;
        box-sizing: border-box;
      }

      ul li .wrap {
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -40%);
        z-index: 1;
        transition: 0.8s ease;
      }

      ul li::after,
      ul li::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: 0.8s;
        opacity: 0;
      }

      /* ul li::before {
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      } */

      /* filter 기능을 이용하여 이미지 자체에 효과를 줄 수 있다 */
      /* filter: brightness(50%); */

      ul li::after {
        filter: brightness(50%);
      }

      ul li:first-child:after {
        background: url(./images/img_card01.jpg) center/cover;
      }

      ul li:nth-child(2):after {
        background: url(./images/img_card02.jpg) center/cover;
      }

      ul li:nth-child(3):after {
        background: url(./images/img_card03.jpg) center/cover;
      }

      ul li img {
        width: 150px;
        height: 150px;
        transition: 0.8s;
      }

      ul li .txt {
        font-family: Pretendard, serif;
        z-index: 1;
        color: #969025;
        word-break: keep-all;
      }

      ul li .txt h1 {
        margin: 15px 0;
        font-weight: 800;
        font-size: 38px;
      }

      ul li .txt p {
        font-size: 16.5px;
        line-height: 25px;
      }

      /***** hover *****/

      ul li:hover::after,
      ul li:hover::before {
        opacity: 1;
      }

      ul li:hover .wrap {
        top: 35%;
      }

      ul li:hover img {
        opacity: 0;
      }

      ul li:hover .txt {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- https://www.jakomosofa.com/?p=8 -->
    <ul>
      <li>
        <div class="wrap">
          <p>
            <img src="./images/img_card_ico01.svg" alt="icon" />
          </p>
          <div class="txt">
            <h1>Environment</h1>
            <p>
              환경경영과 안전·보건 경영을 통해 기업의 건강<br />사회의 건강,
              그리고 지구의 건강을 지킵니다.
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="wrap">
          <p>
            <img src="./images/img_card_ico02.svg" alt="icon" />
          </p>
          <div class="txt">
            <h1>Social</h1>
            <p>
              사회의 일원으로서 고객, 임직원, 지역사회에 대한<br />사회적 책임을
              다합니다.
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="wrap">
          <p>
            <img src="./images/img_card_ico03.svg" alt="icon" />
          </p>
          <div class="txt">
            <h1>Governance</h1>
            <p>
              책임경영과 윤리경영을 통해 주주 및<br />이해관계자의 권익 보호에
              최선을 다합니다.
            </p>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
