<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .imgbox {
        position: fixed;
        top: 0;
      }

      .imgbox img {
        display: none;
        width: 500px;
        height: 300px;
        object-fit: cover;
      }

      input[type="radio"] {
        display: none;
      }

      .button {
        width: 100%;
        display: flex;
      }

      .button label {
        background: #699;
        flex: 1;
        padding: 10px;
        text-align: center;
      }

      .button label:hover {
        background: #669;
      }

      #photo1:checked ~ div p:first-child img,
      #photo2:checked ~ div p:nth-child(2) img,
      #photo3:checked ~ div p:nth-child(3) img,
      #photo4:checked ~ div p:nth-child(4) img,
      #photo5:checked ~ div p:nth-child(5) img,
      #photo6:checked ~ div p:nth-child(6) img {
        display: block;
      }

      #photo1:checked ~ div label:nth-of-type(1),
      #photo2:checked ~ div label:nth-of-type(2),
      #photo3:checked ~ div label:nth-of-type(3),
      #photo4:checked ~ div label:nth-of-type(4),
      #photo5:checked ~ div label:nth-of-type(5),
      #photo6:checked ~ div label:nth-of-type(6) {
        background: #9cc;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />
    <div class="imgbox">
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <p><img src="./images/photo2.jpg" alt="photo2" /></p>
      <p><img src="./images/photo3.jpg" alt="photo3" /></p>
      <p><img src="./images/photo4.jpg" alt="photo4" /></p>
      <p><img src="./images/photo5.jpg" alt="photo5" /></p>
      <p><img src="./images/photo6.jpg" alt="photo6" /></p>
      <div class="button">
        <label for="photo1">photo1</label>
        <label for="photo2">photo2</label>
        <label for="photo3">photo3</label>
        <label for="photo4">photo4</label>
        <label for="photo5">photo5</label>
        <label for="photo6">photo6</label>
      </div>
    </div>
  </body>
</html>
