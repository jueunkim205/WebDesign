<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .scroll {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    }

    .scroll p {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .scroll p:first-child {
      width: 90%;
      height: 90%;
    }

    .scroll p:first-child img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: rotate 10s infinite linear
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }


      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="scroll">
    <!-- 이미지는 figma의 text arc 플러그인을 사용한다 -->
    <p><img src="./images/figma_text_arc02.svg" alt="scroll"></p>
    <p><img src="./images/down.png" alt="down"></p>
  </div>
</body>

</html>
