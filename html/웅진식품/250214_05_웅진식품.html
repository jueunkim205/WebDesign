<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웅진식품</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "NanumBarunGothic", sans-serif;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      input {
        display: none;
      }

      .brand {
        width: 1280px;
        margin: 0 auto;
        text-align: center;
      }

      .brand .menu {
        margin: 50px 0;
      }

      .brand .menu ul {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .brand .menu ul li {
        position: relative;
        padding: 0 20px;
      }

      .brand .menu ul li a:hover {
        color: green;
      }

      .brand .menu ul li a label {
        cursor: pointer;
        padding: 0 20px 20px;
      }

      #a01:checked ~ .brand .menu ul li:first-child::after,
      #a02:checked ~ .brand .menu ul li:nth-child(2)::after,
      #a03:checked ~ .brand .menu ul li:nth-child(3)::after,
      #a04:checked ~ .brand .menu ul li:nth-child(4)::after,
      #a05:checked ~ .brand .menu ul li:nth-child(5)::after,
      #a06:checked ~ .brand .menu ul li:nth-child(6)::after,
      #a07:checked ~ .brand .menu ul li:nth-child(7)::after,
      #a08:checked ~ .brand .menu ul li:nth-child(8)::after {
        opacity: 1;
      }

      #a01:checked ~ .brand .menu ul li:first-child a,
      #a02:checked ~ .brand .menu ul li:nth-child(2) a,
      #a03:checked ~ .brand .menu ul li:nth-child(3) a,
      #a04:checked ~ .brand .menu ul li:nth-child(4) a,
      #a05:checked ~ .brand .menu ul li:nth-child(5) a,
      #a06:checked ~ .brand .menu ul li:nth-child(6) a,
      #a07:checked ~ .brand .menu ul li:nth-child(7) a,
      #a08:checked ~ .brand .menu ul li:nth-child(8) a {
        color: green;
      }

      .brand .menu ul li:after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -20px;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 3px;
        background: green;
        opacity: 0;
      }

      /******************* con *******************/
      .brand .con {
        position: relative;
        height: 218px;
      }

      .brand .con::before {
        content: "";
        position: absolute;
        top: 97px;
        left: -50px;
        width: 20px;
        height: 20px;
        border-width: 0 0 2px 2px;
        border-style: solid;
        transform: rotate(45deg);
      }

      .brand .con::after {
        content: "";
        position: absolute;
        top: 97px;
        right: -50px;
        width: 20px;
        height: 20px;
        border-width: 2px 2px 0 0;
        border-style: solid;
        transform: rotate(45deg);
      }

      .brand .con ul {
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
        gap: 47px;
        opacity: 0;
      }

      .brand .con ul img {
        border: 1px solid #dadada;
        width: 218px;
      }

      #a01:checked ~ .brand .con ul:first-child,
      #a02:checked ~ .brand .con ul:nth-child(2),
      #a03:checked ~ .brand .con ul:nth-child(3),
      #a04:checked ~ .brand .con ul:nth-child(4),
      #a05:checked ~ .brand .con ul:nth-child(5),
      #a06:checked ~ .brand .con ul:nth-child(6),
      #a07:checked ~ .brand .con ul:nth-child(7),
      #a08:checked ~ .brand .con ul:nth-child(8) {
        opacity: 1;
      }
    </style>
  </head>
