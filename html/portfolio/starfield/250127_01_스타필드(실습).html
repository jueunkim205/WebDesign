<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starfield</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans KR", serif;
      }

      ul {
        width: 1200px;
        margin: 100px auto 0;
        list-style: none;
      }

      li {
        width: 23.5%;
        height: 100%;
        float: left;
        margin-right: 2%;
        text-align: center;
        border-radius: 20px;
        overflow: hidden;
      }

      a {
        text-decoration: none;
        font-size: 0;
        color: black;
      }
      li:hover {
        box-shadow: 0 20px 10px #aaa;
      }

      li:first-child {
        margin-top: 80px;
      }
      li:nth-child(3) {
        margin-top: 120px;
      }
      li:nth-child(4) {
        margin-top: 40px;
      }

      li:last-child {
        margin-right: 0;
      }
      li .textbox {
        height: 180px;
        padding: 30px 0;
        background: #f6f6f6;
      }
      li p img {
        width: 100%;
      }
      li .textbox p {
        font-weight: 500;
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
      }
      li h1 {
        font-weight: 500;
        font-size: 24px;
        word-break: keep-all;
      }
    </style>
  </head>
