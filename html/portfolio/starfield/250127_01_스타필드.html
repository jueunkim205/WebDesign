<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starfield</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", serif;
      }
      ul.con {
        width: 1180px;
        list-style: none;
        margin: 100px auto 0;
      }
      ul.con li {
        width: 280px;
        float: left;
        margin: 0 10px;
        border-radius: 32px;
        overflow: hidden;
      }
      ul.con li:first-child {
        margin-left: 0;
      }

      ul.con li:last-child {
        margin-right: 0;
      }

      ul.con li:nth-child(2n + 1) {
        margin-top: 70px;
      }

      a {
        text-decoration: none;
        color: #333;
      }

      ul.con li img {
        width: 100%;
      }

      ul.con li .txt {
        background: #f6f6f6;
        text-align: center;
        padding: 30px 10px 100px;
      }
      ul.con li .txt p:last-child {
        font-size: 32px;
        padding: 20px 0;
        letter-spacing: -1px;
        word-break: keep-all;
      }
      ul.con li:hover {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="con">

              />
            </p>
            <div class="txt">
              <p>01.01(수) - 01.31(금)</p>

            </div>
          </a>
        </li>
        <li>

              />
            </p>
            <div class="txt">
              <p>01.01(수) - 01.31(금)</p>
              <p>스타필드 수원 1월 키즈 프로그램</p>
            </div>
          </a>
        </li>
        <li>

</html>
