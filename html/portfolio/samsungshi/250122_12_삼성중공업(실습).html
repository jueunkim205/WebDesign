<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }
      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Light.woff) format("woff");
      }

      @font-face {
        font-family: PretendardM;
        src: url(./webfonts/Pretendard-Medium.woff) format("woff");
      }
      @font-face {
        font-family: PretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }

      .wrap {
        height: 3000px;
        border: 1px solid #000;
        background: url(https://www.samsungshi.com/images/sub/sVisual_03.jpg)
          center center no-repeat;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
      }
      h1 {
        font-size: 60px;
        margin-top: 350px;
      }
      ul {
        margin: 50px auto 0;
        text-align: center;
        overflow: hidden;
        width: 600px;
        list-style: none;
      }
      li {
        width: 33.3%;
        float: left;
      }

      li a {
        position: relative;
        display: block;
        text-decoration: none;
        padding: 15px 0;
      }

      li a::after {
        content: "";
        width: 100%;
        height: 3px;
        background-color: #fff;
        position: absolute;
        left: 0;
        bottom: 0px;
      }

      h4 {
        font-family: PretendardM;
        font-size: 22px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>회사소개</h1>
      <ul>
        <li>
          <a href="#"><h4>기업개요</h4></a>
        </li>
        <li>
          <a href="#"><h4>현역</h4></a>
        </li>
        <li>
          <a href="#"><h4>사업장안내</h4></a>
        </li>
      </ul>
    </div>
  </body>
</html>
