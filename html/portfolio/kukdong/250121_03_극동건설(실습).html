<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .con {
        padding: 120px 0;
        color: #fff;
        width: 100%;
        margin: 1000px 0;
        background: url(./images/극동건설_img1.jpg) 50% 50% no-repeat;
        /* background-repeat: no-repeat; */
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
      }
      h1 {
        font-size: 45px;
        font-weight: 300;
        line-height: 170%;
      }
      ul {
        width: 1100px;
        list-style: none;
        overflow: hidden;
        display: inline-block;
        margin-top: 110px;
      }
      ul li {
        position: relative;
        width: 25%;
        float: left;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      li p {
        display: inline-block;
        width: 70%;
        /* 자간, 줄바꿈 */
        letter-spacing: -1px;
        word-break: keep-all;
      }
      li p:first-child {
        font-size: 25px;

        padding: 15px;
        font-weight: normal;
        border: 1px solid #fff;
        box-sizing: border-box;
      }

      /* 가상공간 */
      li::after {
        content: "";
        position: absolute;
        width: 1px;
        height: 100px;
        background-color: #fff;
        top: 50%;
        right: 0;
        margin-top: -50px;
        opacity: 0.5;
      }
      li:last-child:after {
        width: 0;
      }

      li p:last-child {
        font-size: 16px;
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    <!-- https://www.kukdong.co.kr/ -->
    <div class="con">
      <h1>
        개개인의 특성과 능력을 중시하는 극동건설은<br />
        여러분의 <strong>성장의 터</strong>를 마련합니다.
      </h1>
      <ul>
        <li>
          <a href="">
            <p>인재상</p>
            <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p></a
          >
        </li>
        <li>
          <a href="">
            <p>인사제도</p>
            <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>채용안내</p>
            <p>극동건설의 채용제도 및 절차를 자세히 소개합니다</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>채용공고</p>
            <p>극동건설의 채용공고를 소개합니다</p>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
