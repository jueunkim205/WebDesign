<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>극동건설</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section ul {
        list-style: none;
        margin: 50px;
      }
      section ul li {
        position: relative;
        display: inline-block;
        /* width: 300px;
        height: 300px; */
        padding: 40px 30px;
        background: #f0f0f0;
      }
      section ul li a {
        text-decoration: none;
        color: #222;
      }

      section ul li div p {
        margin: 50px 0;
      }

      section ul li div h1 span {
        font-weight: bold;
        display: block;
      }

      /* line */
      section ul li a .line {
        position: absolute;
        background: #07348c;
      }

      section ul li a .top {
        width: 100%;
        height: 5px;
        left: 0;
        top: 0;
        transform: scaleX(0);
        transform-origin: 0 0;
        transition: 0.5s ease-in-out 1.5s;
      }
      section ul li:hover a .top {
        transform: scaleX(1);
        transition: 0.5s ease-in-out;
      }

      section ul li a .right {
        width: 5px;
        height: 100%;
        right: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: 0 0;
        transition: 0.5s ease-in-out 1s;
      }

      section ul li:hover a .right {
        transform: scaleY(1);
        transition: 0.5s ease-in-out 0.5s;
      }

      section ul li a .bottom {
        width: 100%;
        height: 5px;
        right: 0;
        bottom: 0;
        transform: scaleX(0);
        /* 반대방향 */
        transform-origin: 100% 100%;
        transition: 0.5s ease-in-out 0.5s;
      }

      section ul li:hover a .bottom {
        transform: scaleY(1);
        transition: 0.5s ease-in-out 1s;
      }

      section ul li a .left {
        width: 5px;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        transform-origin: 100% 100%;
        transition: 0.5s ease-in-out;
      }

      section ul li:hover a .left {
        transform: scaleX(1);
        transition: 0.5s ease-in-out 1.5s;
      }
    </style>
  </head>
  <body>
    <!-- https://www.kukdong.co.kr/ -->

    <section>
      <ul>
        <li>
          <a href="">
            <div>
              <h1>언론속의 <span>극동</span></h1>
              <p>언론에 소개되는 극동의 소식을<br />안내해드립니다.</p>
              <span>
                <img
                  src="https://www.kukdong.co.kr/images/common/next_bar_bk.png"
                  alt="arrow"
                />
              </span>
            </div>
            <!-- hover 효과를 주기 위함 -->
            <span class="line top"></span>
            <span class="line right"></span>
            <span class="line bottom"></span>
            <span class="line left"></span>
          </a>
        </li>
        <li>
          <a href="">
            <div>
              <h1>입주고객 <span>A/S 안내</span></h1>
              <p>스타클래스 입주 후 A/S 신청에<br />대한 안내 입니다.</p>
              <span>
                <img
                  src="https://www.kukdong.co.kr/images/common/next_bar_bk.png"
                  alt="arrow"
                />
              </span>
            </div>
            <span class="line top"></span>
            <span class="line right"></span>
            <span class="line bottom"></span>
            <span class="line left"></span>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
