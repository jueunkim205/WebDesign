<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(to right, rgba(62, 104, 255), rgba(50, 140, 255));
    }

    .circle img {
      vertical-align: middle;
      animation: bg 10s infinite forwards linear;
    }

    .arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes bg {
      0% {
        transform: rotate(0);
      }


      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="circle">
      <p><img src="./images/scroll_down.png" alt=""></p>
    </div>
    <p class="arrow"><img src="./images/down.png" alt="arrow"></p>
  </div>
</body>

</html>
