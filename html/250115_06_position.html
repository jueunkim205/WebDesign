<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        border: 1px solid #000;
        width: 500px;
        height: 500px;
        left: 500px;
      }
      p {
        background-color: red;
      }
      div p {
        position: absolute;
        /* absolute때문에 p는 블록임에도 인라인처럼 영역이 줄어듬 */
        right: 0;
        bottom: 0;
        background-color: hotpink;
      }
      ul {
        position: relative;
      }
      ul li:last-child {
        position: absolute;
        top: 0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <div><p>문단태그</p></div>
    <ul>
      <li><img src="images/photo1.jpg" alt="" /></li>
      <li><img src="images/photo2.jpg" alt="" /></li>
    </ul>
  </body>
</html>
