<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE MAP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      animation: move 2s infinite alternate
        /* animation: move 1s cubic-bezier(.21, .72, .58, 1) infinite alternate; */
    }

    @keyframes move {

      from,
      to {
        bottom: 0;
        animation-timing-function: ease-out;
      }

      50% {
        bottom: 200px;
        animation-timing-function: ease-in;
      }
    }

    /* @keyframes move {
      from {
        bottom: 0;
      }

      to {
        bottom: 300px;
      }
    } */
  </style>
</head>

<body>
  <p></p>
</body>

</html>
