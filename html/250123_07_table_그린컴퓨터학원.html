    <title>그린컴퓨터학원</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #565656;
      }
      @font-face {
        font-family: NotoSans;
        src: url(./webfonts/NotoSans-Regular.woff) format("woff");
      }
      table {
        width: 1080px;
        border-collapse: collapse;
        margin: 10px auto 0;
        table-layout: fixed;
      }
      .title a {
        display: inline-block;
        text-decoration: none;
        letter-spacing: -1px;
        padding: 18px 30px 7px 30px;
        font-family: "NotoSans", sans-serif;
        font-size: 22px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .title a:hover {
        color: #006cba;
      }
      tr:nth-child(2n + 1) {
        border-top: 1px solid #565656;
      }
      tr:nth-child(2n) td:first {
        padding: 10px 0;
      }
      tr:last-child {
        border-bottom: 1px solid #565656;
      }
      /* 장소, 날짜 */
      .place {
        padding: 0 0 18px 30px;
        width: 10px;
      }
      .place span:last-child {
        margin-left: 80px;
      }
      .place span {
        font-family: "NotoSans", sans-serif;
        font-size: 16px;
        letter-spacing: -1px;
      }
      /* 화살표 */
      .arrow {
        text-align: center;
        width: 70px;
      }
      .arrow img {
        width: 20px;
      }
    </style>
  </head>

        </td>
