<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo</title>
    <style>
      /* float을 li에 썼기때문에 부모에게 overflow hidden을 주어야하지만
      부모가 크기를 가지면 자식을 일부 가리기때문에 overflow hidden대신 부모에게 가상공간 씀 */
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
        clear: both;
      }

      * {
        margin: 0;
        padding: 0;
      }
      /* 가로300 */

      ul {
        width: 1200px;
        /* overflow: hidden; */
        margin: 50px auto;
        list-style: none;
        border: 1px solid #000;
      }

      li {
        width: 25%;
        float: left;
        border: 1px solid #ccc;
        padding: 10px 10px 20px;
        box-sizing: border-box;
        box-shadow: 10px 10px 10px #aaa;
        background: #fff;
      }

      ul li p:first-child {
        height: 250px;
      }

      ul li p:last-child {
        text-align: center;
        padding-top: 20px;
      }

      li:nth-child(2n + 1) {
        transform: rotate(-5deg);
      }

      li:nth-child(2n) {
        transform: rotate(5deg);
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        <p><img src="./images/photo1.jpg" alt="photo" /></p>
        <p>
          그린컴퓨터학원<br />그린컴퓨터학원<br />그린컴퓨터학원<br />그린컴퓨터학원<br />
        </p>
      </li>
      <li>
        <p><img src="./images/photo6.jpg" alt="photo" /></p>
        <p>그린컴퓨터학원</p>
      </li>
      <li>
        <p><img src="./images/photo5.jpg" alt="photo" /></p>
        <p>그린컴퓨터학원</p>
      </li>
      <li>
        <p><img src="./images/photo4.jpg" alt="photo" /></p>
        <p>그린컴퓨터학원</p>
      </li>
    </ul>
  </body>
</html>
