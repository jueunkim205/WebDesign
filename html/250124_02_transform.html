<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: linear-gradient(#ddd, #aaa);
        margin: 20 0px;
      }

      p:first-child {
        /* 기본은 가로, 세로 */
        transform: translate(100px, -50px);
      }

      p:nth-child(2) {
        /* 2배 */
        transform: translate(500px) scale(2, 0.5);
      }

      p:nth-child(3) {
        /* nth-child(2)와 순서를 바꿨지만 결과가 다름 */
        transform: scale(2, 0.5) translate(500px);
      }

      p:nth-child(4) {
        /* x, y축을 기준으로 도형이 누웠음 */
        transform: rotate(30deg);
        /* transform: rotate(45deg); */
        /* transform: rotateY(40deg); */
      }

      p:nth-child(5) {
        transform: scaleX(3) translate(100px);
      }
      p:nth-child(6) {
        transform: scaleX(3);
        /* transform: rotate(30deg); */
        /* 기준점 잡기 */
        /* transform-origin: 0 0; */
      }
      p:nth-child(7) {
        transform: rotate(30deg);
        /* 기준점 잡기 */
        /* transform-origin: 0 0; */
      }
    </style>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>회전</p>
    <p>5</p>
    <div></div>
    <p>6</p>
    <p>7</p>
  </body>
</html>
