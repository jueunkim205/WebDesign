<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    input:nth-of-type(2) {
      margin: 0 5px;
    }

    ul {
      list-style: none;
    }

    .images {
      position: relative;
      height: 700px;
    }

    .images p:first-child {}

    .images p:last-child {
      position: absolute;
      left: 50%;
      bottom: 100px;
      transform: translateX(-50%);
      z-index: -1;
    }

    .btn_list {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    .btn_list label {
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid #666;
    }

    /* radio 누를때 */
    #dot1:checked~.btn_list label:nth-child(1),
    #dot2:checked~.btn_list label:nth-child(2),
    #dot3:checked~.btn_list label:nth-child(3) {
      background: #000;
      color: #fff;
    }

    #dot1:checked~.images p:first-child {
      animation: rotate_left .5s infinite linear;
    }

    #dot2:checked~.images p:first-child {
      animation: rotate_right .5s infinite linear;
    }

    #dot3:checked~.images p:first-child {
      animation-play-state: paused;
    }

    @keyframes rotate_left {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate_right {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(-360deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <input type="radio" name="dot" id="dot1">
    <input type="radio" name="dot" id="dot2">
    <input type="radio" name="dot" id="dot3">
    <div class="images">
      <p><img src="./images/propeller.png" alt="pan"></p>
      <p><img src="./images/pipe.png" alt="pipe"></p>
    </div>
    <div class="btn_list">
      <label for="dot1">Turn Left</label>
      <label for="dot2">Turn right</label>
      <label for="dot3">off</label>
    </div>

  </div>
</body>

</html>
