<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도원스타일</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    .txt {
      display: flex;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      cursor: pointer;
    }

    span {
      color: #fff;
      width: 100px;
      opacity: 0;
      transition: .5s .1s;
    }

    p {
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50px;
      color: #000;
      background: #fff;
      font-weight: bold;
      transition: .5s;
      transform: translateX(-100px);
    }

    .txt:hover span {
      opacity: 1;
    }

    .txt:hover p {
      background: #ae874e;
      color: #fff;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="txt">
      <span>View more</span>
      <p>+</p>
    </div>
  </div>
</body>

</html>
