<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>디지털웍스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
      }

      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Light.woff) format("woff");
      }

      @font-face {
        font-family: PretendardM;
        src: url(./webfonts/Pretendard-Medium.woff) format("woff");
      }
      @font-face {
        font-family: PretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }

      .con {
        margin: 500px 0;
        padding: 160px;
        background: url(./images/digital_background.jpg) center/cover fixed;
        text-align: center;
      }

      h3 {
        font-family: PretendardL, sans-serif;
        font-size: 18px;
        font-weight: normal;
      }

      h1 {
        font-family: PretendardB, sans-serif;
        font-size: 50px;
        margin: 18px 0 29px;
      }

      .con a {
        display: inline-block;
        font-family: PretendardM, sans-serif;
        border: 1px solid #fff;
        padding: 12px 80px;
        font-size: 15px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h3>Work with us</h3>
      <h1>디지털웍스에 문의하세요.</h1>
      <p><a href="#">문의하기</a></p>
    </div>
  </body>
</html>
