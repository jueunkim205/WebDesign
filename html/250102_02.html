<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할로웨이브</title>
    <style>
      body {
        background-color: black;
        text-align: center;
        color: white;
      }
      h1 {
        font-size: 40px;
      }
      p {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <h1>
      <small>WE</small> WE INSPIRE YOU TO EMBRACE<br />EACH DAY WITH<br />RENEWED
      CONFIDENCE
    </h1>
    <p>
      <!-- 
        *** 둘이 똑같음 ***
        b(그냥굵게), strong(중요)
        i(그냥기울임), em(중요)
      -->
      <b>당신의</b> <strong>매일이</strong> <i>자신감으로</i>
      <em>채워질 수 있도록</em><br /><small>힐로웨이브는</small>
      <ins>당신의</ins> <del>일상을</del>
      <mark style="background-color: chartreuse">함께</mark> 합니다.
    </p>
    <!-- 
    sub : 아래첨자
    sup: 위첨자
   -->
    <p>H<sub>2</sub>0</p>
    <p>x<sup>2</sup></p>
  </body>
</html>
