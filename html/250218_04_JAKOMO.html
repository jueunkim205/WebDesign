<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAKOMO</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      overflow: hidden;
    }


    .bg {
      width: 100%;
      height: 100%;
    }

    .bg video {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;

    }

    .con {
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
      text-align: left;
      color: #fff;
      font-family: Pretendard, serif;
    }

    h1 {
      font-size: 47.5px;
      line-height: 70px;
      letter-spacing: -1px;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div class="bg">
    <video loop muted autoplay>
      <source src="https://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4" type="video/mp4">
    </video>
  </div>

  <div class="con">
    <h1>프리미엄 소파의 압도적 기준 <br>
      소파는 결국, 자코모</h1>
    <h2>We Make Quality JAKOMO.</h2>
  </div>
</body>

</html>
