<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코웨이</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 1120px;
        margin: 100px auto;
      }
      .wrap > h1 {
        font-family: Montserrat, serif;
        font-size: 31px;
        font-weight: 800;
        color: #111;
      }
      .wrap > p {
        font-family: Pretendard, serif;
        font-weight: 500;
        margin: 16px 0 48px;
        color: #333;
        line-height: 28px;
      }
      ul {
        list-style: none;
        height: 410px;
      }
      ul li {
        float: left;
        width: calc(100% / 3);
        height: 100%;
        color: #fff;
        text-align: center;
        padding-top: 85px;
        box-sizing: border-box;
      }
      ul li h1 {
        font-family: Montserrat, serif;
        font-size: 22px;
        margin-bottom: 12.8px;
      }
      ul li:first-child {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg)
          center/cover;
      }

      ul li:nth-child(2) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg)
          center/cover;
      }
      ul li:nth-child(3) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg)
          center/cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>ESG Policy & Performance</h1>
      <p>
        코웨이의 ESG는 환경, 사회, 지배구조에 대한 차별화된 접근 방식을
        반영하며,<br />
        이를 통해 장기적인 성과와 지속가능한 가치 창출을 추구합니다.
      </p>
      <ul>
        <li>
          <h1>Environmental<br /></h1>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="plus img"
            />
          </p>
        </li>
        <li>
          <h1>Social</h1>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="plus img"
            />
          </p>
        </li>
        <li>
          <h1>Governance</h1>
          <p>
            <img
              src="https://sustainability.coway.co.kr/images/main/policy-icon-more.png"
              alt="plus img"
            />
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
