<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .flex {
        background: #ccc;
        margin: 10px;
        padding: 20px;
        display: flex;
        /* width: 500px; */
      }
      .item {
        background: cornflowerblue;
        border: 1px solid #000;
        /* width: 300px; */
      }

      /************************************************************************ 
      https://chlolisher.tistory.com/33

      flex-wrap - 요소들을 정렬하는 기능
      flex-flow 속성은 flex-direction 속성과 flex-wrap 속성을 합쳐 놓은 약식 속성 
      flex -> wrap + direction = flow 

      flex-wrap 속성 기본값 flex-wrap: wrap; 
      = 부모요소 가로크기에 맞춰 순서대로 크기맞춰 section들이 정렬 된 것.   
      column wrap  - 부모요소 세로크기 맞춰 순서대로 section들이 세로로 순서대로 정렬 된 것.

      flex-shrink - 유연하게 줄이기,  0보다 큰 값이 세팅이 되면 해당 아이템이 유연한(Flexible) 박스로 변하고 flex-basis보다 작아짐
      *************************************************************************/
      .container1 .item {
        /* 부모가 여유가 안되지만 자식에게 300씩 다 분배, 부모 밖으로 튀어나옴 
        flex-shrink: 0;*/
        /* flex-wrap: nowrap; */
      }

      .container1 {
        justify-content: flex-start;
      }
      .container2 {
        /* flex-direction: column; */
        /* flex-wrap: wrap; */
        justify-content: flex-end;
      }
      .container3 {
        /* flex-direction: row-reverse; */
        /* flex-wrap: wrap-reverse; */
        justify-content: center;
      }
      .container4 {
        /* flex-direction: column-reverse; */
        /* flex-flow: row-reverse; */
        justify-content: space-between;
        /* space-between : 아이템의 사이가 동일 */
      }
      .container5 {
        /* flex-direction: column-reverse; */
        /* flex-flow: row-reverse; */
        justify-content: space-around;
        /* space-around : 아이템의 둘레가 동일 */
      }
      .container6 {
        /* flex-direction: column-reverse; */
        /* flex-flow: row-reverse; */
        justify-content: space-evenly;
        /* space-evenly : 남는 공간 전부를 동일하게 나눠가짐 */
      }
      .container7 {
        height: 300px;
        /* justify-content: baseline; */
        align-items: center;
        justify-content: center;
      }
      .container8 {
        padding: 0;
        width: 500px;
        height: 500px;
        flex-wrap: wrap;
        /*  align-content : 부모가 자식들을 정렬 */
        align-content: space-evenly;
      }
      .container8 .item {
        width: 200px;
        flex-shrink: 0;
      }

      .container9 {
        height: 500px;
        flex-direction: column;
        /* justify-content : 높이를 줘야 가운데로 감 */
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container4">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container5">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container6">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container7">
      <div class="item"><h1>1</h1></div>
      <div class="item"><h6>2</h6></div>
      <div class="item"><h2>3</h2></div>
    </div>
    <div class="flex container8">
      <div class="item"><h1>1</h1></div>
      <div class="item"><h6>2</h6></div>
      <div class="item"><h2>3</h2></div>
      <div class="item"><h1>4</h1></div>
      <div class="item"><h6>5</h6></div>
      <div class="item"><h2>6</h2></div>
    </div>
    <div class="flex container9">
      <div class="item"><h1>1</h1></div>
      <div class="item"><h6>2</h6></div>
      <div class="item"><h2>3</h2></div>
      <div class="item"><h1>4</h1></div>
      <div class="item"><h6>5</h6></div>
      <div class="item"><h2>6</h2></div>
    </div>
  </body>
</html>
