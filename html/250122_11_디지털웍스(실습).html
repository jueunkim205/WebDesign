<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>디지털웍스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
        font-family: "Pretendard";
      }
      @font-face {
        font-family: PretendardL;
        src: url(./webfonts/Pretendard-Light.woff) format("woff");
      }

      @font-face {
        font-family: PretendardM;
        src: url(./webfonts/Pretendard-Medium.woff) format("woff");
      }
      @font-face {
        font-family: PretendardB;
        src: url(./webfonts/Pretendard-Bold.woff) format("woff");
      }

      .wrap {
        margin: 500px 0 0;
        padding: 160px;
        background: url(./images/digital_background.jpg) center center no-repeat;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
        overflow: hidden;
      }

      h2 {
        font-family: PretendardL, sans-serif;
        font-size: 18px;
        font-weight: normal;
      }

      h1 {
        font-family: PretendardB, sans-serif;
        font-size: 50px;
        margin: 18px 0 29px;
      }

      a {
        font-family: PretendardM, sans-serif;
        display: inline-block;
        border: 1px solid #fff;
        padding: 12px 80px;
        font-size: 15px;
        text-decoration: none;
      }
      .box {
        float: left;
      }
      .left {
        background-color: #aeaeae;
      }
      .left a {
        background-color: #333;
      }
      .right {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>Work with us</h2>
      <h1>디지털웍스에 문의하세요.</h1>
      <p><a href="#">문의하기</a></p>
    </div>
    <div class="box">
      <div class="left">
        <h1>디지털웍스를 구독하세요.</h1>
        <h2>
          이메일을 등록하면, 매달 디지털웍스의<br />
          디지털 트렌드 리포트를 받아보실 수 있어요.
        </h2>
        <p><a href="#">이메일 등록하기</a></p>
      </div>
      <div class="right">
        <h1>디지털웍스를 구독하세요.</h1>
        <h2>
          이메일을 등록하면, 매달 디지털웍스의<br />
          디지털 트렌드 리포트를 받아보실 수 있어요.
        </h2>
        <p><a href="#">채용 바로가기</a></p>
      </div>
    </div>
  </body>
</html>
