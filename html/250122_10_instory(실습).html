<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>INSTORY.ver2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #d3222a;
      }

      #wrap {
        width: 100%;
      }

      .top,
      .pattern p,
      .main,
      .foot p {
        width: 1000px;
        margin: 0 auto;
      }

      .top {
        overflow: hidden;
      }

      .top ul {
        float: right;
        list-style: none;
      }
      .top li {
        position: relative;
        float: left;
        padding: 10px 20px;
      }
      a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 12px;
      }

      .top li::after {
        content: "";
        position: absolute;
        width: 1px;
        height: 25px;
        background-color: #fff;
        opacity: 0.5;
        right: 0;
      }

      .top li:last-child::after {
        width: 0;
      }

      .pattern {
        clear: both;
        background: url(./images/instory/pattern.gif);
        height: 82px;
      }

      .main > div {
        float: left;
        height: 625px;
      }

      .main > div:last-child {
        width: 514px;
        background: url(./images/instory/index_main_02.gif);
      }

      .foot {
        clear: both;
        height: 100px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <!-- top wid1000px -->
        <ul>
          <li><a href="">korean</a></li>
          <li><a href="">login</a></li>
          <li><a href="">japanese</a></li>
          <li><a href="">chiness</a></li>
          <li><a href="">italian</a></li>
        </ul>
      </div>
      <div class="pattern">
        <p>
          <img src="./images/instory/index_pattern.gif" alt="인덱스 패턴" />
        </p>
      </div>
      <!-- p + main 1000px -->
      <div class="main">
        <div>
          <p><img src="./images/instory/index_main_01.gif" alt="" /></p>
        </div>
        <div>
          <p>Home 메인페이지입니다</p>
        </div>
      </div>

      <div class="foot">
        <!-- foot 1000px -->
        <p><img src="./images/instory/copyright.gif" alt="" /></p>
      </div>
    </div>
  </body>
</html>
