<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!-- font-family: "Rubik", serif; -->
    <!-- font-family: Pretendard, serif; -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .wrap {
        margin: 50px auto;
        display: flex;
        gap: 20px;
        width: 1903px;
        padding: 0 54px;
        height: 888px;
      }

      .left {
        background: url(https://spc.co.kr/img/front/main/eat.webp) center/cover
          no-repeat;
        width: 50%;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
      }

      .left p a {
        font-family: "Rubik", "Pretendard", sans-serif;
        font-size: 146px;
        font-weight: bold;
        letter-spacing: -4px;
      }
      .left p:nth-child(n + 2) a {
        opacity: 0.5;
        transition: 0.5s;
      }
      .left p:nth-child(n + 2) a:hover {
        opacity: 1;
      }

      /* 오른쪽 */
      ul.right {
        list-style: none;
        width: 50%;
        gap: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      ul.right li {
        box-sizing: border-box;
        /* width: 50%; */
        width: calc((100% - 20px) / 2);
        height: calc((100% - 20px) / 2);
        border-radius: 20px;
        overflow: hidden;
        font-family: "Rubik", "Pretendard", sans-serif;
      }

      ul.right li:first-child {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      ul.right li:first-child h1 {
        font-size: 48px;
        letter-spacing: -1px;
      }

      ul.right li:first-child > p {
        color: #7f7f7f;
        font-weight: 500;
        margin: 0 0 50px;
        font-size: 20px;
        letter-spacing: -1px;
      }

      ul.right li:first-child .button {
        display: flex;
        background-color: #f5f5f5;
        border-radius: 20px;
        align-items: center;
        padding: 10px 30px;
        gap: 5px;
        font-weight: 500;
      }

      ul.right li:first-child .button p {
        width: 20px;
        height: 20px;
      }

      ul.right li:first-child .button p:last-child {
        transform: rotate(180deg);
      }

      /* li 2 이후 */
      ul.right li:nth-child(n + 2) {
        background-size: 100%;
        transition: 0.5s;
        background-position: center;
      }

      ul.right li:nth-child(n + 2):hover {
        background-size: 110%;
      }

      ul.right li:nth-child(n + 2) h1 {
        text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.15);
      }

      ul.right li:nth-child(n + 2) a {
        display: flex;
        width: 100%;
        height: 100%;
        padding: 25px 38px;
      }

      ul.right li:nth-child(2) {
        background-image: url(https://spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png);
      }

      ul.right li:nth-child(3) {
        background-image: url(https://spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg);
      }

      ul.right li:nth-child(4) {
        background-image: url(https://spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg);
      }
    </style>
  </head>
  <body>
    <!-- https://www.shinsegaefood.com/recruit/recruit.sf -->
    <div class="wrap">
      <!-- 왼쪽 -->
      <div class="left">
        <p><a href="#">먹고</a></p>
        <p><a href="#">마시고</a></p>
        <p><a href="#">즐기자</a></p>
      </div>
      <!-- 오른쪽 -->
      <ul class="right">
        <li>
          <h1>BRAND</h1>
          <p>SPC그룹의 다양한 브랜드를 만나보세요.</p>
          <div class="button">
            <p>
              <a href="">
                <img
                  src="https://spc.co.kr/img/front/icon/icon_prev.svg"
                  alt="arrow"
                />
              </a>
            </p>
            <span>01/06</span>
            <p>
              <a href="">
                <img
                  src="https://spc.co.kr/img/front/icon/icon_prev.svg"
                  alt="arrow"
                />
              </a>
            </p>
          </div>
        </li>
        <li>
          <a href="#"><h1>삼립</h1></a>
        </li>
        <li>
          <a href="#"><h1>파리바게뜨</h1></a>
        </li>
        <li>
          <a href="#"><h1>베스킨라빈스</h1></a>
        </li>
      </ul>
    </div>
  </body>
</html>
