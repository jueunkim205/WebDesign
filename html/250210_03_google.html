<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      :focus {
        outline: none;
      }
      p.app {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        margin: 50px;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 50%;
        position: relative;
        transition: 0.5s;
        cursor: pointer;
      }
      p.app::before {
        opacity: 0;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #ccc;
        border-radius: 50%;
        transition: 0.5s;
      }
      p.app:hover::before {
        opacity: 1;
      }

      p.app::after {
        opacity: 0;
        position: absolute;
        content: "Google 앱";
        left: -13px;
        top: 42px;
        background: #000;
        color: #fff;
        font-size: 10px;
        font-weight: bold;
        padding: 5px 10px;
        white-space: nowrap;
        border-radius: 5px;
      }

      p.app:hover:after {
        opacity: 1;
        transition-delay: 0.5s;
      }

      p.app img {
        width: 24px;
        opacity: 50%;
      }

      .google {
        margin: 10px;
        display: flex;
        width: 750px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 100px;
        box-shadow: 0px 2px 8px 0px rgba(60, 64, 67, 0.25);
      }

      .google p,
      .google span {
        position: relative;
        padding: 0 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .google p {
        cursor: pointer;
      }

      .google p:hover:before {
        content: "";
        position: absolute;
        left: 15px;
        top: 35px;
        width: 10px;
        height: 10px;
        background: #000;
        transform: rotate(45deg);
        z-index: 1;
      }

      .google p:hover:after {
        /* width: 100%; */
        position: absolute;
        left: 0;
        top: 38px;
        padding: 10px;
        background: #000;
        font-size: 10px;
        font-weight: bold;
        border: 1px solid #fff;
        color: #fff;
        /* 크기를 주지 않고 줄바꿈 안함, 크기를 줄 필요 없음 */
        white-space: nowrap;
        box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.5);
      }

      .google p:nth-of-type(1):hover:after {
        content: "입력 도구";
        left: -23%;
      }

      .google p:nth-of-type(2):hover:after {
        content: "음성 검색";
        left: -28%;
      }

      .google p:nth-of-type(3):hover:after {
        content: "이미지로 검색";
        left: -48%;
      }

      .google img {
        width: 20px;
      }

      .google p:nth-of-type(2) {
        width: 15px;
      }

      .google input[type="search"] {
        width: 600px;
        border: none;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <p class="app"><img src="./images/google/images/app.svg" alt="app" /></p>
    <div class="google">
      <span><img src="./images/searchicon.png" alt="search" /></span>
      <input type="search" />
      <p><img src="./images/google/images/key_board.png" alt="keyboard" /></p>
      <p><img src="./images/google/images/mic.svg" alt="mic" /></p>
      <p><img src="./images/google/images/camera.svg" alt="camera" /></p>
    </div>
  </body>
</html>
