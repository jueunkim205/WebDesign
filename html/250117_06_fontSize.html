<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fontSize em</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .out {
        font-size: 50px;
      }
      .inner {
        font-size: 32px;
      }
      .con {
        border: 1px solid #000;
        /* em : 바로 위의 부모 영향을 받음 */
        /* width: 50vw;
        height: 50vh; */
        width: 50%;
        /* 세로값은 %안먹음 */
        height: 50%;
        width: 10em;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="inner">
        <div class="con">em단위</div>
      </div>
    </div>
  </body>
</html>
