<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신세계푸드</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      padding: 100px 0;
      width: 100%;
      max-width: 1700px;
      margin: 0 auto;
      text-align: center;
      font-family: 'NanumBarunGothic', sans-serif;
    }

    h1 {
      font-size: 40px;
    }

    .line {
      width: 120px;
      height: 4px;
      margin: 50px auto;
      background: #000;
    }

    h2 {
      font-size: 22px;
      color: #444;
      font-weight: 400;
      line-height: 40px;
      margin: 0 auto;
      word-break: keep-all;
    }

    .con {
      max-width: 1280px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin: 130px auto;
      box-sizing: border-box;
    }

    .con li {
      max-width: calc((100% - 40px) / 2);
      overflow: hidden;
      border-radius: 40px;
      box-sizing: border-box;
    }

    .con li p {
      width: 100%;
      height: 100%;
      font-size: 0;
    }

    .con li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 1100px) {

      .wrap br {
        display: none;
      }


      h1 {
        font-size: 24px;
      }

      .line {
        width: 100px;
        height: 2px;
        margin: 30px auto;
      }

      h2 {
        font-size: 18px;
        line-height: 30px;
        width: 93%;
      }

      .con {
        gap: 10px;
        padding: 15px;
        margin: 40px 0;
      }

      .con li {
        max-width: calc((100% - 10px) / 2);
        border-radius: 20px;
      }

    }

    @media screen and (max-width: 960px) {

      .line {
        display: none;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 15px;
        margin: 30px auto 0;
      }
    }

    @media screen and (max-width: 768px) {

      h1 {
        font-size: 18px;
      }

      h2 {
        font-size: 13px;
        line-height: 25px;
      }

      .con {
        padding: 10px;
        justify-content: center;
      }

      .con li {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>생활 속에서 함께하는<br>식품 제조 선도 기업</h1>
    <div class="line"></div>
    <h2>신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>
      프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>
      직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.</h2>
    <ul class="con">
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg" alt="호텔컬렉션"></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg" alt="베키아에누보"></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg" alt="올바르고반듯한"></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_ywe.jpg" alt="you are what you eat">
          </p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_betterMeat.jpg" alt="better meat">
          </p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg" alt="brand"></p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg" alt="recette"></p>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
