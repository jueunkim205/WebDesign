<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제주삼다수</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      margin: 0 auto;
      width: 100%;
      background: yellow;
      font-family: Pretendard, serif;
    }

    .wrap .con {
      display: grid;
      place-content: center;
      height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    .wrap>div>p:nth-of-type(2) {
      margin: 15px 0 50px;
      z-index: 1;
    }

    .wrap .txt {
      margin-bottom: 100px;
    }

    .wrap div .txt h3{
      font-size: 30px;
      font-weight: 1000;
      letter-spacing: 2px;
      color: #fff;
      font-family: "DM Sans", sans-serif;
    }

    .wrap div .txt p{
      font-size: 18px;
      font-weight: 200;
      color: #fff;
      font-family: "Noto Sans KR", serif;
    }

    .con1 {
      background:url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png) center/cover no-repeat;
    }

    .con1 .txt h3{
      color: #0066ff !important;
    }

    .con1 .txt p{
      color: #777 !important;
    }
    

    .con2 {
      background:url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png) center/cover no-repeat;
    }

    .con3 {
      background: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png) center/cover no-repeat;
    }

    .samdasoo {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .samdasoo img {
      width: 232px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="con con1">
      <div class="txt">
        <h3>THE WATER</h3>
        <p>깨끗하고, 건강하고, 맛있는 물</p>
      </div>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png" alt="BETTER"></p>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png" alt="CHOICE"></p>
    </div>
    <div class="con con2">
      <div class="txt">
        <h3>ONLY ONE</h3>
        <p>진정한 제주다움 실현</p>
      </div>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png" alt="JEJU"></p>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png" alt="SAMDASOO"></p>
    </div>
    <div class="con con3">
      <div class="txt">
        <h3>SUSTAINABLE</h3>
        <p>제주의 청정 자연과 공존하는 제주삼다수</p>
      </div>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/ECO.png" alt="ECO"></p>
      <p><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/FRIENDLY.png" alt="FRIENDLY"></p>
    </div>
    <p class="samdasoo"><img src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/samdasoo.png" alt="삼다수"></p>
  </div>
</body>

</html>
