<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성중공업</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }


    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .con {
      width: 98%;
      max-width: 1720px;
      margin: 0 auto;
    }

    .con ul {
      display: flex;
      flex-wrap: wrap;
      margin: 50px auto;
    }

    .con ul li {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: space-between;
      padding: 0 3vw;
    }

    .con ul li:not(:last-child):after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ddd;
    }

    .con ul li .txt {
      flex: 1;
    }

    .con ul li .txt p {
      word-break: keep-all;
      margin: 20px 0;
    }

    .con ul li:nth-child(3) img {
      width: 100px;
    }


    @media screen and (max-width: 1280px) {

      .con ul li:first-child,
      .con ul li:nth-child(2) {
        flex-basis: 40%;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }

      .con ul li:nth-child(2)::after {
        width: 0;
      }

      .con ul li:nth-child(3) {
        flex-basis: 80%;
        padding: 20px;
      }
    }

    @media screen and (max-width: 640px) {

      .con ul li:first-child,
      .con ul li:nth-child(2) {
        flex-basis: 80%;
      }

      .con ul li:first-child:after {
        width: 0;
      }

      .con ul li:nth-child(3) {
        padding: 16px;
      }
    }
  </style>
</head>
