<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS에너지</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    input{
      display: none;
    }

    .con {
      margin: 50px auto;
      width: 90%;
      max-width: 1520px;
      font-family: Pretendard, serif;
    }

    .con .list li label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 95px;
      cursor: pointer;
    }

    .con .list li label span:first-child {
      font-size: 32px;
      letter-spacing: -2px;
      font-weight: bold;
    }

    .con .list li label span:last-child {
      position: relative;
      display: block;
      width: 23px;
    }

    .con .list li label span:last-child::before,
    .con .list li label span:last-child::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 3px;
    }

    .con .list li label span:last-child::before {
      width: 23px;
      height: 3px;
    }

    .con .list li label span:last-child::after {
      height: 23px;
      width: 3px;
      transition: .2s linear;
    }

    .con .list li .contents {
      height: 0;
      overflow: hidden;
      transition: .5s;
    }

    #power:checked~ .list li:first-child label span:last-child:after,
    #energy:checked~ .list li:last-child label span:last-child:after {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0;
    }

    #power:checked~ .list li:first-child .contents,
    #energy:checked~ .list li:last-child .contents{
      /* height의 수치가 있어야 transition먹음 */
      /* height: auto; */
      height: 400px;
    }

  </style>
</head>

<body>
  <div class="con">
    <input type="checkbox" name="list" id="power">
    <input type="checkbox" name="list" id="energy">
    <ul class="list">

      <li>
        <label for="power"><span class="title">GS파워</span><span></span></label>
        <div class="contents">
          <p><img src="https://www.gsenergy.co.kr/pub/images/img_collective_a01.jpg" alt="01"></p>
        </div>
      </li>

      <li>
        <label for="energy"><span class="title">인천종합에너지</span><span></span></label>
        <div class="contents">
          <p><img src="https://www.gsenergy.co.kr/pub/images/img_collective_b01.jpg" alt="02"></p>
        </div>
      </li>

    </ul>
  </div>
</body>

</html>
