<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맑은 정기가 모이는 곳, 청리움 ｜淸rium</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 100%;
      padding: 48px 96px;
      box-sizing: border-box;
      font-family: Pretendard, sans-serif;
      transition: padding .3s;
    }

    .top .menu {
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top .menu h1 {
      font-size: 64px;
      font-weight: 500;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .top p {
      font-weight: 500;
      font-size: 22px;
      letter-spacing: -1px;
      word-break: keep-all;
    }

    .top p br {
      display: none;
    }

    .top .menu ul {
      height: 30px;
      list-style: none;
      display: flex;
      right: 0;
      top: 0;
    }

    .top .menu ul li {
      padding: 5px;
    }

    .top .menu ul li a {
      font-size: 16px;
      color: #b2b2b2;
      padding: 0 14px;
      white-space: nowrap;
      text-decoration: none;
    }

    @media screen and (max-width:1200px) {
      .wrap {
        padding: 30px 18px;
      }
    }

    @media screen and (max-width:1024px) {
      .top {
        position: relative;
        height: 120px;
        text-align: center;
      }

      .top .menu {
        justify-content: center;
      }

      .top .menu h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 10px;
      }

      .top p {
        font-size: 14px;
        letter-spacing: -.5px;
        line-height: 20px;
      }

      .top p br {
        display: block;
      }

      .top .menu ul {
        position: absolute;
        width: 100%;
        left: 0;
        top: 120px;
      }

      .top .menu ul li {
        flex: 1;
      }

      .top .menu ul li a {
        font-size: 14px;
        padding: 7px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="menu">
        <h1>공간안내</h1>
        <!-- position absolute -->
        <ul>
          <li><a href="">강당동</a></li>
          <li><a href="">연수동</a></li>
          <li><a href="">카페테리아</a></li>
          <li><a href="">잔디마당</a></li>
          <li><a href="">오하산방</a></li>
          <li><a href="">약초원</a></li>
          <li><a href="">명당 기도터</a></li>
          <li><a href="">녹차 · 포도밭</a></li>
        </ul>
      </div>
      <p>고즈넉한 자연 속 사계절의 아름다운 정취가 있는 <br>청리움의 공간을 안내합니다</p>
    </div>
    <div class="con">

    </div>
  </div>

</body>

</html>
