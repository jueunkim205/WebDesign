<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유동형패턴</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }


    ul {
      width: 95%;
      max-width: 1720px;
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 100px auto 0;
    }

    ul li {
      width: calc(100% / 3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0 4%;
      box-sizing: border-box;
      font-family: Pretendard, serif;
      letter-spacing: -1px;
      border-right: 1px solid #ccc;
    }

    ul li:last-child {
      border-right: none;
    }

    ul li .inner {
      display: flex;
      justify-content: space-between;
    }

    ul li .inner .txt {
      width: 70%;
    }

    ul li .inner .txt h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    ul li .inner .txt span {
      font-size: 20px;
      word-break: keep-all;
      line-height: 30px;
      color: #666;
    }

    ul li img {
      width: 100%;
      vertical-align: middle;
      object-fit: cover;
    }

    ul li a {
      width: 50px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #111;
      margin-top: 30px;
      padding: 10px;
      border-bottom: 3px solid #000;
    }



    @media screen and (max-width: 1280px) {
      ul li {
        padding: 20px;
      }

      ul li:nth-child(1) {
        width: 50%;
      }

      ul li:nth-child(2) {
        width: 50%;
        border-right: none;
      }

      ul li:nth-child(3) {
        width: 100%;
        border-top: 1px solid #ccc;
      }
    }

    @media screen and (max-width: 840px) {

      ul li .inner .txt h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }

      ul li .inner .txt span {
        font-size: 16px;
        line-height: 24px;
        color: #666;
      }

      ul li a {
        width: 40px;
        font-size: 14px;
        padding: 10px;
        margin-top: 20px;
      }

      ul li img {
        width: 80px;
      }
    }

    @media screen and (max-width: 640px) {

      ul li:nth-child(1) {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;

      }

      ul li:nth-child(2) {
        border-bottom: none;
        width: 100%;
      }

      ul li:nth-child(3){
        border-bottom: none;
      }

      ul li a {
        margin-top: 30px;
      }

    }
  </style>
</head>

<body>
  <ul id="wrap">

    <li>
      <div class="inner">
        <div class="txt">
          <h1>오픈소싱</h1>
          <span>내부 심의를 통해 선정된 업체는 당사의 아웃소싱 데이터베이스로 관리합니다.</span>
        </div>
        <p><img src="https://www.samsungshi.com/images/main/icon_source.png" alt="icon"></p>
      </div>
      <a href="more">더보기</a>
    </li>

    <li>
      <div class="inner">
        <div class="txt">
          <h1>방문신청</h1>
          <span>협력업체 지원신청, 출입 예약 시스템으로 편리한 방문신청이 가능합니다.</span>
        </div>
        <p><img src="https://www.samsungshi.com/images/main/icon_visit.png" alt="icon"></p>
      </div>
      <a href="more">더보기</a>
    </li>

    <li>
      <div class="inner">
        <div class="txt">
          <h1>윤리경영/제보</h1>
          <span>임직원의 불공정한 업무처리 및 비리에 대한 제보를 받으며, 비공개 방식으로 처리됩니다.</span>
        </div>
        <p><img src="https://www.samsungshi.com/images/main/icon_suggest.png" alt="icon"></p>
      </div>
      <a href="more">더보기</a>
    </li>

  </ul>
</body>

</html>
