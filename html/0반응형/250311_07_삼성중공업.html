<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성중공업</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }


    .wrap {
      max-width: 1400px;
      border: 1px solid #000;
      margin: 100px auto 50px;
      padding: 10px;
      font-family: Pretendard, serif;
    }

    ul {
      width: 100%;
      list-style: none;
      display: flex;
      gap: 5%;
      margin: 0 auto;
      background: lavender;
    }

    ul li {
      flex: 1;
      border: 2px solid green;
    }

    ul li .con {
      background: ivory;
    }

    ul li h1 {
      font-size: 45px;
      margin-bottom: 20px;
    }

    ul li h2 {
      margin: 20px 0 10px;
      font-size: 30px;
    }

    ul li h4 {
      color: #666;
      font-size: 18px;
      font-weight: 500;
      line-height: 35px;
      letter-spacing: -1px;
      word-break: keep-all;
      margin-bottom: 20px;
    }

    ul li a {
      position: relative;
      text-decoration: none;
      color: #000;
      border-bottom: 2px solid #111;
      font-weight: 500;
      font-size: 15px;
      transform: .5s;
      padding: 3px;
      z-index: 1;
    }

    ul li a:hover {
      color: #fff;
    }

    ul li a::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      background: #000;
      z-index: -1;
      height: 100%;
      transform-origin: 0 100%;
      transform: scaleY(0);
      transition: transform .5s;
    }

    ul li a:hover:before {
      transform:  scaleY(1);

    }

    ul li:first-child .con {
      max-width: 480px;
      margin-top: 120px;
      margin-left: 120px;
      border: 1px solid #000;
    }

    ul li:last-child {
      max-width: 640px
    }

    ul li:last-child>.con:last-child {
      margin-top: 120px;

    }

    ul li p img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul>

      <li>
        <div class="maintxt">
          <h1>우리의 약속</h1>
          <h4>급격한 대내외 변화에 대응하기 위해 비전과 목표, 체계 등을 수립하고,
            지속적인 개선활동을 수행하여 ESG 경영 실천에 대한 의지를 표명하고자 합니다.</h4>
        </div>

        <div class="con">
          <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_e.jpg" alt="환경 이미지"></p>
          <h2>환경</h2>
          <h4>사업 전반에 있어서 환경을 먼저 생각하고, 기후변화 대응에 앞장서겠습니다.</h4>
          <a href="#">자세히 보기</a>
        </div>
      </li>

      <li>
        <div class="con">
          <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_s.jpg" alt="사회적 책임 이미지"></p>
          <h2>사회적 책임</h2>
          <h4>이해관계자의 가치를 존중하고, 사회적 책임을 다하겠습니다.</h4>
          <a href="#">자세히 보기</a>
        </div>

        <div class="con">
          <p><img src="https://www.samsungshi.com/ESG/Kor/images/main/promise_g.jpg" alt="거버넌스 이미지"></p>
          <h2>거버넌스</h2>
          <h4>투명하고 건전한 거버넌스를 확립하여 깨끗한 문화를 정착시키겠습니다.</h4>
          <a href="#">자세히 보기</a>
        </div>
      </li>

    </ul>
  </div>
</body>

</html>
