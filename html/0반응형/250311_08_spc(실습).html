<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>SPC</title>

    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- font-family: "Rubik", "Pretendard", sans-serif; 
font-family: Pretendard,sans-serif;

      -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 10px;
    }

    .wrap {
      width: 100%;
      padding: 5rem;
      box-sizing: border-box;
      font-family: "Rubik", "Pretendard", sans-serif;
      color: #fff;
    }

    ul {
      list-style: none;
    }

    ul li {
      border-radius: 3rem;
      overflow: hidden;
      box-sizing: border-box;
    }

    a {
      display: block;
      text-decoration: none;
      color: #fff;
      width: 100%;
      height: 100%;
      padding: 2.5rem 3rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3.2rem;
    }

    .slide {
      background: url(https://www.spc.co.kr/files/banner/2024/07/e7d387f2-4281-4f1d-a789-b9a1a5cd38c3.webp) center/cover no-repeat;
      height: 20vw;
      text-align: center;
      border-radius: 30px;
      letter-spacing: -1px;

    }

    .slide a {
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
    }

    .slide h1 {
      font-size: 5.4rem;
    }

    .slide p {
      font-family: Pretendard, sans-serif;
      font-size: 10.6rem;
      font-weight: 800;
    }

    /* con1 */
    ul.con1 {
      display: grid;
      gap: 2rem;
      margin: 2rem 0;
      grid-template-areas: "one two two three";
      grid-template-columns: 24% auto auto 24%;
      grid-template-rows: 25vw;
      box-sizing: border-box;
    }

    ul.con1 li:nth-child(1) {
      grid-area: one;
      background: url(https://www.spc.co.kr/img/front/main/history.webp) center/cover no-repeat;
    }

    ul.con1 li:nth-child(2) {
      grid-area: two;
      background: url(https://www.spc.co.kr/img/front/main/spcway.webp) center/cover no-repeat;
    }

    ul.con1 li:nth-child(3) {
      grid-area: three;
      background: url(https://www.spc.co.kr/img/front/main/together.webp) center/cover no-repeat;
    }


    /* con2 */
    .con2 {
      display: flex;
      gap: 2rem;
    }

    .con2 .left,
    .con3 .left {
      height: 50vw;
      /* width: 50%; */
      width: 50vw;
      border-radius: 30px;
      padding: 2.5rem 3rem;
      box-sizing: border-box;
    }

    .con2 .left {
      background: url(https://www.spc.co.kr/img/front/main/eat.webp) center/cover no-repeat;
    }

    .con2 .right,
    .con3 .right {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      /* width: 50%; */
      width: 50vw;
      height: 50vw;
    }

    .con2 .right li,
    .con3 .right li {
      /* width: calc(50% - 1rem); */
      width: calc(50% - 1rem);
      /* height: calc(50% - 1rem); */
      height: calc(50% - 1rem);
      box-sizing: border-box;
    }

    .con2 .right li:nth-child(1) a,
    .con3 .right li:nth-child(2) a {
      color: #000;
    }

    .con2 .right li:nth-child(2) {
      background: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png) center/cover no-repeat;
    }

    .con2 .right li:nth-child(3) {
      background: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg) center/cover no-repeat;
    }

    .con2 .right li:nth-child(4) {
      background: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg) center/cover no-repeat;
    }

    /* .con3 */
    .con3 {
      display: flex;
      flex-direction: row-reverse;
      gap: 2rem;
      margin: 2rem 0;
    }

    .con3 .left {
      background: url(https://www.spc.co.kr/img/front/main/news.webp) center/cover no-repeat;
    }

    .con3 .right li:nth-child(1) {
      background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/6c5ca57b-2f19-4723-84ab-80649d3dcc7b.jpg) center/cover no-repeat;
    }

    .con3 .right li:nth-child(3) {
      background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/a9695222-9785-4674-97f5-084826f56629.jpg) center/cover no-repeat;
    }

    .con3 .right li:nth-child(4) {
      background: url(https://www.spc.co.kr/files/now/news/kor/2025/02/219c71bd-0b4a-404c-bc62-de3a58bbec9b.jpg) center/cover no-repeat;
    }


    /* con4 */
    .con4 {
      display: flex;
      gap: 2rem;
    }

    .con4 li {
      width: calc(50% - 1rem);
      height: 25vw;
    }

    .con4 li:nth-child(1) {
      background: url(https://www.spc.co.kr/img/front/main/careers.webp) center/cover no-repeat;
    }

    .con4 li:nth-child(2) {
      background: url(https://www.spc.co.kr/img/front/main/contact.webp)center/cover no-repeat;
    }





    /* 반응형 */

      html {

      }

      .con4 {

      .con4 li {

    }
