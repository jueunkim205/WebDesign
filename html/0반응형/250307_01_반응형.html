<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      width: 100%;
      max-width: 1280px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    section>div {
      flex: 1 1 20%;
    }


    .con1 p {
      height: 640px;
      background: url(../images/photo1.jpg) center/cover no-repeat;
      transition: .5s;
    }

    .con2 p{
      /* 가로의 80% */
      padding-top: 80%;
      background: url(../images/photo2.jpg) center/cover no-repeat;
      transition: .5s;
    }

    .con3 p,
    .con4 p {
      height: 640px;
      transition: .5s;
    }

    .con3 p img,
    .con4 p img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media screen and (max-width: 1279px) {

      /* 반응형을 줄때는 선택자가 동일해야함 */
      /* 가로사이즈가 1279px 이하인가 */
      .con1 p {
        height: 500px;
      }

      .con3 p {
        height: 80%
      }
    }

    @media screen and (max-width: 1024px) {

      section>div {
        flex-basis: 40%;
      }

      .con1 p {
        height: 300px;
      }

      .con3 p {
        height: 60%
      }

    }

    @media screen and (max-width: 768px) {

      section>div {
        flex-basis: 50%;
      }

      .con1 p {
        height: 200px;
      }

      .con3 p {
        height: 40%
      }
    }

    @media screen and (max-width: 480px) {
      .con1 p {
        height: 50px;
      }

      .con3 p {
        height: 20%
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="con1">
      <p></p>
    </div>
    <div class="con2">
      <p></p>
    </div>
    <div class="con3">
      <p><img src="../images/photo1.jpg" alt="photo1"></p>
    </div>
    <div class="con4">
      <p><img src="../images/photo1.jpg" alt="photo1"></p>
    </div>
  </section>
</body>

</html>
