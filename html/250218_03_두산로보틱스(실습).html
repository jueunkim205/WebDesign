<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두산밥캣코리아</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100vh;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
    }

    .con {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      line-height: 100px;
      letter-spacing: -1px;
      font-family: Pretendard, serif;
    }

    .con h1 {
      font-size: 68px;
      font-weight: 500;
      color: #fff;
    }


    .con a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      height: 75px;
      padding: 0 40px;
      margin: 50px 0;
      font-size: 18px;
      gap: 20px;
      border-radius: 50px;
      background: rgba(250, 250, 250, .3);
      backdrop-filter: blur(10px);
      font-weight: 400;
      transition: .5s;
    }

    .con a:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="bg">
    <video autoplay muted loop>
      <source src="https://www.doosanrobotics.com/media/visual-1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="con">
    <h1>Innovation In Every Motion,<br>
      Revolutionizing the Way You Work</h1>
    <a href="#">
      두산 로봇과 함께 상상을 실현해 보세요<span class="material-symbols-outlined">
        arrow_forward
      </span>
    </a>
  </div>
</body>

</html>
